l_russian:
 pol_flv.1.t: "Формирование красных и белых"
 pol_flv.1.d: "Красные и белые - это две фракции, которые возникли в руководстве январского восстания, представляющие более жесткое и мягкое отношение к российскому правлению. Оба согласились с одним - отменой крепостного права."
 pol_flv.1.a: "Забудьте о мечтах"
 pol_flv.1.f: "Формирование красных и белых"
 pol_flv.2.t: "Бранка и беспорядки"
 pol_flv.2.d: "Во исполнение нескончаемого военного положения царь издал указ о призыве в русскую армию еще 10000 польских солдат. Когда в большинстве государств Европы исчезло институт крепостизма, многие люди начали открыто готовиться к его сопротивлению и в Российском Королевстве Польша, а также сопротивляться всеобщему признанию - похоже, что готовится национальное восстание"
 pol_flv.2.a: "Польша еще не скоро умрет!"
 pol_flv.2.f: "За Волношов Насцэ И Вазз"
 pol_flv.3.t: "Польша еще не скоро умрет!"
 pol_flv.3.d: "Мы обрели независимость от Москвы, после более чем полувека оккупации, наконец можем вести свои дела без вмешательства в наше правление. Пришло время решить, к чему наша нация будет стремиться и если мы примем наши нынешние границы или постараемся вернуть Содружество на карту."
 pol_flv.3.f: "Для поляка иногда можно сделать что-то хорошее, а с поляками - никогда ~ Александр Великопольский\n\nДля поляка можно сделать что-то хорошее, но с поляками - никогда. ~ Александр Великопольский"
 rus_flavor_evt.1.t: "Пробуждение медведя"
 rus_flavor_evt.1.d: "Теперь, когда во главе нашей страны стоят более разумные люди, Россия, возможно, наконец-то начнет медленно двигаться по пути модернизации"
 rus_flavor_evt.1.a: "Мы завершим начатое Петром I."
 rus_flavor_evt.1.f: "“Править Россией несложно, но бесполезно” - Александр II"
 aus_flavor_evt.1.t: "Двенадцать пунктов"
 aus_flavor_evt.1.d: "В последние годы венгерский парламент становится все более независимым от австрийской власти. Фельдмаршал граф Франц Филипп фон Ламберг был отправлен в Венгрию, чтобы взять под личный контроль ее армию, но по прибытии подвергся нападению. В ответ австрийское правительство приказало распустить венгерский сейм, а на место Ламберга назначить бан Хорватии. Венгры отказались подчиниться, и теперь нам предстоит гражданская война за сохранение целостности империи."
 aus_flavor_evt.1.f: "Из-за нашей неспособности подавить венгерский гнев, они снова восстали в восстании под нашим управлением. Наш единственный шанс - подавить восстание, пока оно не вышло из-под контроля."
 aus_flavor_evt.1.a: "Scheisse!"
 aus_flavor_evt.1.a.t: "Венгрия выйдет из-под нашего правления и немедленно начнет войну против нас." #NT!
 aus_flavor_evt.3.a.t: "Республика Сан-Марко выйдет из-под нашего правления и немедленно начнет против нас войну." #NT!
 fra_flavor_evt.1.t: "Наполеоновский государственный переворот"
 fra_flavor_evt.1.d: "Не имея возможности заставить Верхнюю палату отменить запрет на переизбрание президента и столкнувшись с отступлением от власти, народный Луи-Наполеон совершил государственный переворот и сверг французское правительство. Лояльные члены армии заблокировали стратегические места в Париже, а Национальная ассамблея была распущена, оставив Людовика-Наполеона бесспорным правителем страны. Он был крещен Наполеоном III, вернув себе трон своего дяди как императора Франции. По всей Европе страны негативно реагируют на новости, опасаясь возрождения старых наполеоновских целей. Даже в России правитель отказывается признавать нового Наполеона императором на том основании, что 'императоры созданы Богом, а не избраны референдумом.'"
 fra_flavor_evt.1.a: "Все преклоняются перед императором!"
 fra_flavor_evt.1.f: "В политике зло должно быть исправлено, а не отомстено - Наполеон III"
 acw_events.9.t: "Переговоры о южном сецессии"
 acw_events.9.d: "В ответ на нашу попытку полностью запретить рабство, переговоры распространились в некоторых штатах отделения от нашего союза."
 acw_events.9.f: "'Я хотел бы быть в Дикси Ленде...'"
 acw_events.10.t: "Переговоры о северном сецессии"
 acw_events.10.d: "В ответ на нашу попытку восстановить работорговлю, переговоры распространились в некоторых штатах отделения от нашего союза."
 acw_events.10.f: "Дайте мне свободу или дайте мне смерть! "
 rus_flavor_evt.2.t: "Русские требуют Внешнего Манчжурия!"
 rus_flavor_evt.2.d: "Посол России передал письмо китайскому руководству. Там они описывают неумелую необходимость перезаключать российско-китайскую границу, в частности, отдавать Внешнюю Маньчжурию."
 rus_flavor_evt.2.f: "Русские - довольно глупые..."
 rus_flavor_evt.2.a: "Нет смысла бороться с ними сейчас"
 rus_flavor_evt.2.b: "Они могут забрать его у нашего холодного мёртвого трупа!"
 1848.2.ta: "Последние текраты"
 1848.2.da: "[ROOT.GetCountry.GetName] успешно поддерживает республиканскую форму правления уже много лет. Мало кто помнит старую теократию с какой-либо любовью."
 1848.2.fa: "«Времена верховных священнослужителей, правивших кротким крестьянством с помощью божественного писания, прошли. Пусть они перейдут в царство сказок и детских книг, где им самое место, и пусть ностальгия по тем временам станет пустой фантазией, а не мрачным ликом реакции»." #NT!
 no_more_theocrats: "Лидеры групп интересов больше не будут иметь теократическую идеологию"
 1848.2.tb: "Последние рабовладельцы"
 1848.2.db: "[ROOT.GetCountry.GetName] успешно ликвидировал использование рабства уже много лет. Мало кто помнит дни рабства с какой-либо любовью."
 1848.2.fb: "Дни благородных аристократов, управляющих рабами с жестким кнутом, прошли. Пусть они пройдут в царство истории, где им и место, и пусть ностальгия по тем дням станет пустым воображением, а не мрачным лицом реакции."
 no_more_slavers: "Лидеры групп интересов больше не будут иметь идеологию работорговцев"
 xinhai_revolution_events.1.t: "Антиманку"
 xinhai_revolution_events.1.d: "Разгневанный продолжающейся официальной дискриминацией в [ROOT.GetCountry.GetName], Han[SCOPE.sCulture('han_culture'). Имя и Фамилия] субъекты организовываются в диссидентские республиканские движения, намеревающиеся покончить с манчжуской [SCOPE.sCulture('manchu_culture'). GetName] [GetLawType('law_monarchy'). GetName] и учредить [GetLawType('law_republic'). GetName]. Многие курсанты сейчас призывают [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] решить эту дискриминацию и ограничить республиканскую угрозу."
 xinhai_revolution_events.1.f: "После зрелого обсуждения и тщательной подготовки, я решил программу революции и процедуру революции в три этапа. Первый этап - период военного правления. Второй этап - период политической опеки. Третий этап - осуществление конституционного правления."
 xinhai_revolution_events.1.a: "Императорская династия должна быть защищена"
 xinhai_revolution_events.2.t: "Восстание в Учанге"
 xinhai_revolution_events.2.d: "Под влиянием революционных идей из Тонгменгуи, вооруженное восстание произошло в [SCOPE.sStrategicRegion('eastern_hubei'). GetName] в Уханском районе Вучан, начало Xinhai Революции. Революционеры в настоящее время ведут тайные переговоры с Юанем Шикаем об имперском отречении и новой республике."
 xinhai_revolution_events.2.f: "По мере того как наше государство превращается из абсолютизма в представительную демократию, как мы можем не inovить и отставать от других наций? Наша нация должна преуспеть, чтобы увидеть мир, увидеть яркость демократии, лучше стремиться к более полной демократии на наших почвах. Под флагом представительных систем, наш народ имеет право только на политическое представительство. Если мы хотим жить демократично, то у нас есть право на инициативу, аннулирование и отзыв. Однако такие права не подлежат осуществлению на провинциальном уровне, а скорее в масштабах всего округа."
 xinhai_revolution_events.2.a: "Beiyang Army shall restore order"
 xinhai_revolution_events.2.b: "Республика будет жить"
 rus_flavor_evt.2.b: "Они могут забрать его у нашего холодного мёртвого трупа!"
 net_flavor_evt.1.t: "Договор Лондона"
 net_flavor_evt.1.d: "Мы не смогли завоевать Бельгию и поэтому Соединенное Королевство призвало к сотрудничеству для урегулирования вопроса о Бельгии, Согласно договору, европейские державы признали и гарантировали независимость и нейтралитет Бельгии и установили полную независимость германскогоГоворит о части Люксембурга. Статья VII обязывает Бельгию оставаться бесконечно нейтральной. Бельгия официально отказалась от своей политики нейтралитета после своего опыта в обеих мировых войнах."
 net_flavor_evt.1.f: "Благородная Бельгия, о возлюбленная мать..."
 net_flavor_evt.1.a: "Подписание договора"
 net_flavor_evt.1.b: "Кто-то действительно пойдёт на войну из-за клочка бумаги?"
 pol_flv.3.a: "Мы должны принять реальность и сосредоточиться на внутренних проблемах."
 pol_flv.3.b: "Мы должны стремиться к восстановлению границ, предшествующих разделению."
 pol_flv.4.t: "Новая конституция принята"
 pol_flv.4.d: "После свержения царя Николая стало очевидно, что должен быть избран новый монарх, а также принята новая конституция. После многих месяцев Сейм наконец согласился по обоим вопросам и объявил о возрождении нового независимого польского королевства."
 pol_flv.4.d2: "После свержения царя Нхольа стало очевидно, что должен быть избран новый монарх и принята новая конституция. Однако Сейм не смог договориться ни о чем, и таким образом нынешний режим останется под новой конституцией, которая обещает республиканское правительство и свободные выборы."
 pol_flv.4.f: "Boże coś Polskę przez tak długie wieki\nOtaczał blaskiem potęgi i chwały.\ nCoś ją osłaniał tarczą swej opieki\nOd nieszczęść, które przygnębić ją miały.\ нПрёдить, что мы можем сделать, чтобы мы могли делать это, чтобы мы могли делать это, чтобы мы могли делать это, чтобы мы могли делать это, мы можем делать это, мы можем делать это, мы можем делать это, мы можем делать это, мы можем делать это, мы можем делать это, мы можем делать это."
 pol_flv.4.a: "Да здравствует Мария Фон Веттин!"
 pol_flv.4.b: "Да здравствует Адам Чартториски!"
 pol_flv.4.c: "Да здравствует Республика!"
 pol_flv.5.t: "Выборы в Сейме"
 pol_flv.5.d: "Сейм сталкивается с трудностями при избрании монарха, и многие политические фланги спорят о том, кто должен занять трон. Спор заключается в том, следует ли нам принять иностранного монарха или может стать трон только поляк."
 pol_flv.5.f: "(О Польше) Великая нация, только люди - куки. ~ Юзеф Пилсудский."
 pol_flv.5.a: "Просто продолжай!"
 pol_flv.5.b: "Почему мы все равно?"
 pol_flv.6.t: "Выборы в Сейм"
 pol_flv.6.d: "Сейм сталкивается с трудностями при избрании монарха, и многие политические фланги спорят о том, кто должен занять трон. Наконец, два претендента были урегулированы - Адам Ежи Чартерский, известный польский политик, который участвовал в войне 1792 года в защиту конституции, позже объединился с царём Александром и помог ему создать Королевство Конгресса. Во время восстания 1831 года он был частью недавно сформированного польского правительства. Другой претендент - Мария фон Веттин, претендентка, которая является наследницей, установленной в конституции Май 1791 года. Кто будет выбран, будет взлететь в воздухе."
 pol_flv.6.f: "(О Польше) Великая нация, только люди - куки. ~ Йозеф Пилсудский."
 pol_flv.6.a: "Мы должны следовать за преемственностью, установленной в нашей последней конституции."
 pol_flv.6.b: "Мы должны выбирать монарха по заслугам, а не по причудливому имени."
 pol_flv.6.c: "МНЕ ВСЕ РАВНО"
 pol_flv.7.t: "Выборы в Сейме"
 pol_flv.7.d: "Сейм сталкивается с трудностями при избрании монарха, и многие политические фланги спорят о том, кто должен занять трон. Дискуссия заключается в том, должен ли монарх носить королевскую одежду и присутствовать на всех заседаниях Сейма?"
 pol_flv.7.f: "(О Польше) Великая нация, только люди - придурки. ~ Йозеф Пилсудский."
 pol_flv.7.a: "Просто продолжай!"
 pol_flv.7.b: "Почему мы все равно?"
 china_failed_to_ban_opium_tt: "Китай не смог запретить опиум"
 bic_fracture_1_tt: "Все британские и Company puppets вместе с Company land будут разделены между индийскими принцами."
 bic_fracture_2_tt: "Все оставшиеся земли компании будут аннексированы Великобританией."
 bic_breakup.2.t: "Захват Индии!"
 bic_breakup.2.d: "Мы проникли в Южную Индию и теперь владеем всей колониальной компанией. После победы над нашими врагами, мы должны теперь решить, что делать дальше."
 bic_breakup.2.f: "Наши варианты либо заменить старое предприятие своими собственными администраторами, либо мы можем освободить субконтинент."
 bic_breakup.2.a: "Освободите Индию! Мы боремся за свободу, а не за новое руководство!"
 bic_breakup.2.b: "На самом деле, новое руководство звучит как отличная идея."
 bic_breakup.2.b.t: "Все индийские князьки немедленно пересмотрят свои союзы, чтобы оказаться под нашим началом." #NT!
 bic_to_india_tt: "Индия будет присоединять все британские и корпоративные княжеские государства."
 acw_je_events.2.d: "Военная борьба закончилась, но борьба за душу нации не закончилась. После разделения на две части [ROOT.GetCountry.GetName] должен восстанавливаться сам."
 raj.2.a: "[SCOPE.sCountry('doctrine_of_lapse_target_country_1'). GetName] нуждается в лучшем администраторе."
 raj.2.b: "[SCOPE.sCountry('doctrine_of_lapse_target_country_2'). GetName] выглядит как хороший кандидат."
 raj.2.c: "[SCOPE.sCountry('doctrine_of_lapse_target_country_3'). GetName] принадлежит нам."
 german_unification.4.c: "Теперь нам нужно доказать немецкому народу нашу силу!"
 mahdists_uprising.1.t: "Восстание Махдистов в Экватории"
 mahdists_uprising.1.d: "Наше расширение в районе Экватории спровоцировало группу повстанцев на захват контроля над территорией! Нам удалось изгнать нас, но мы придем за ним и его так называемым раем."
 mahdists_uprising.1.f: "Мохаммед Ахмед аль-Махди объявил джихад против администрации, базирующейся в Хартуме. Он провозгласил себя Махди . Он хочет, чтобы мусульмане вернули Коран и хадисы в качестве основополагающих источников ислама, создав справедливое общество, в то же время вытесняя нас из региона."
 mahdists_uprising.1.a: "Пока он сумел выгнать нас, знай, что мы будем мстить!"
 mahdists_uprising.1.a.t: "На всей территории Экватории будет создано организованное махдистское государство." #NT!
 africa_colonial_events.1.a.t: "Как первая держава, вступившая в схватку, мы получим больший бонус за колонизацию, а также бесплатный уровень учреждения." #NT!
 africa_colonial_events.8.t: "Присоединяйтесь к борьбе за Африку!"
 africa_colonial_events.8.d: "Иностранная держава смогла начать разделить Африку перед нами. Мы должны присоединиться к ним и договориться о нашем месте на солнце!"
 africa_colonial_events.8.f: "Как только другая нация будет изучать профилактику малярии, каждый, кто сможет увидеть запись в журнале, получит это событие, чтобы он мог присоединиться к этому схвату."
 africa_colonial_events.8.a: "Официант, еще немного Африки пожалуйста?"
 africa_colonial_events.8.b: "Нам не нужны колонии на этом пути!"
 congo_free_state.2.t: "Вопрос Конго" #NT!
 congo_free_state.2.d: "С разделом Африки различные силы предложили, чтобы более нейтральная сущность удерживала государство в жизненно важном регионе Конго. Скоро мы сможем отдать свой голос за того, кто станет счастливым получателем." #NT!
 congo_free_state.2.f: "Конго-конференция регулировала европейскую колонизацию и торговлю в Африке. Важные деятели из различных стран могут убедить власти на конференции, что общая торговля в Африке отвечает наилучшим интересам всех стран. "
 congo_free_state.2.a: "Давайте начнем голосование!"
 congo_free_state.2.a.t: "Голосование начнется при условии, что иностранные державы откажутся от контроля над Нижним Конго." #NT!
 congo_free_state.2.b: "Откажитесь от контролируемых нами регионов Конго."
 congo_free_state.2.b.t: "Когда образуется Конго, мы потеряем контролируемые нами государства в регионе." #NT!
 congo_free_state.2.c: "Не уступите то, что мы заработали для выгоды потенциального соперника!"
 congo_free_state.2.c.t: "Голосование за опекунство над Конго не состоится" #NT!
 congo_free_state.2.c.tt:0 "Lose 30 [concept_relations] with every Great or Minor Power ""
 congo_free_state.2.d.t: "Когда Конго будет сформировано, не отдавайте регионы, которые мы контролируем." #NT!
 congo_free_state.2.d.tt:0 "We will lose 15 [concept_relations] with every Great or Minor Power"
 congo_free_state.3.t: "Голосование за Конго" #NT!
 congo_free_state.3.d: "Один голос, чтобы решить, какая власть получит Свободное государство Конго. Результаты будут представлены примерно через три месяца."
 congo_free_state.3.f: "Если будет ничья, то победит тот из списка, кто выше"
 congo_free_state.3.a: "Голосовать за то, чтобы регион оставался неорганизованным до тех пор, пока колонизирующие страны не установят контроль сами."
 congo_free_state.3.b:0 "Голосуем за [SCOPE.sCountry('congo_bel_scope').GetName] "
 congo_free_state.3.c:0 "Голосуем за [SCOPE.sCountry('congo_1_scope').GetName] "
 congo_free_state.3.e:0 "Голосуем за [SCOPE.sCountry('congo_2_scope').GetName] "
 congo_free_state.3.g:0 "Голосуем за [SCOPE.sCountry('congo_3_scope').GetName] "
 congo_free_state.3.h:0 "Голосуем за [SCOPE.sCountry('congo_4_scope').GetName] "
 congo_free_state.3.i:0 "Голосуем за [SCOPE.sCountry('congo_5_scope').GetName] "
 congo_free_state.3.j:0 "[SCOPE.sCountry('bas_congo_controller_scope'). GetName] отказался уступить Нижнее Конго, что препятствует его образованию."
 congo_free_state.4.t:0 "Кандидат от Свободного государства Конго" #NT!
 congo_free_state.4.d: "Колониальные великие державы решили признать наше глобальное значение, сделав нас кандидатом на пост опекуна Конго. Теперь у нас есть возможность убедить их голосовать за нас!"
 congo_free_state.4.f: "Если мы получим большинство голосов, мы получим Конго Free State в качестве нашего личного доминирования. Это будет фантастической возможностью для нас, чтобы расти экономически и увеличить наше глобальное влияние! Однако если мы получим Конго, то не сможем колонизировать другие страны в течение пятнадцати лет. "
 congo_free_state.4.a: "Давайте начнем голосование!"
 congo_free_state.4.a.t: "Голосование начнется примерно через два месяца." #NT!
 congo_free_state.4.b: "Мы не желаем этой чести!"
 congo_free_state.6.t: "Декларация о свободном государстве Конго" #NT!
 congo_free_state.6.d: "После многих месяцев переговоров и голосования великие державы решили доверить нам Конго! Мы планируем развивать Конго на благо всего человечества. "
 congo_free_state.6.f: "Почитайте великие державы, которые дали нам эту победу, с нейтралитетом и заботой."
 congo_free_state.6.a: "Мы приносим современность в Центральную Африку!"
 congo_free_state.6.a.t: "Под нашим руководством будет создано Свободное государство Конго." #NT!
 congo_free_state.7.t: "Результаты голосования в Конго уже опубликованы!" #NT!
 congo_free_state.7.d: "После нескольких месяцев переговоров между европейскими державами, решение было принято для Центральной Африки. [SCOPE.sCountry('congo_winner_scope'). GetName] был объявлен победителем!"
 congo_free_state.7.f: "Результат этого голосования не только будет способствовать нашим собственным интересам, но и принесет современность человечеству в целом."
 congo_free_state.7.a:0 "Мы верим, что [SCOPE.sCountry('congo_winner_scope'). GetName] будет очень осторожно подходить к воспитанию этой новой великой страны."
 congo_free_state.7.b: "Великие державы решили оставить судьбу Центральной Африки тому, кто доберется туда первым."
 mansur_slaving.1.t: "Сиберр Рама расширяет свое влияние!"
 mansur_slaving.1.d: "Аль-Зубайр Рахма Мансур включил другое эквадорское государство в свою частную сферу под нашей защитой. Это великий день для нас!"
 mansur_slaving.1.a: "Мы возьмём то, что сможем!"
 prussia_monarchy.1.t: "Вступление в должность Фридриха Вильгельма IV"
 prussia_monarchy.1.d:0 "With the end of Freidrich Wilhelm III's reign, [SCOPE.sCharacter('kaiser_scope').GetFullName] has ascended to the [ROOT.GetCountry.GetAdjective] throne as Friedrich Wilhelm IV, [SCOPE.sCharacter('kaiser_scope').GetPrimaryRoleTitle] of [ROOT.GetCountry.GetName]. [SCOPE.sCharacter('kaiser_scope').GetHerHis|U] reign is hoped by many to bring an end to the unrest in the German Confederation."
 prussia_monarchy.1.f:0 ""Such an imaginary hoop, baked from dirt and weeds – should a legitimate king of Prussia be pleased with it?\n\nI tell you bluntly, If the thousand-year-old crown of the German nation, which has been dormant for 42 years, is to be awarded once again, it is I and those like me who will award it.""
 prussia_monarchy.1.a:0 "Long live the [SCOPE.sCharacter('kaiser_scope').GetPrimaryRoleTitle]!"
 prussia_monarchy.2.t:0 "The Accession of William I"
 prussia_monarchy.2.d:0 "With the death of his heirless older brother, [SCOPE.sCharacter('kaiser_scope').GetFullName] has ascended to the [ROOT.GetCountry.GetAdjective] throne as Wilhelm I, [SCOPE.sCharacter('kaiser_scope').GetPrimaryRoleTitle] of [ROOT.GetCountry.GetName]. [SCOPE.sCharacter('kaiser_scope').GetHerHis|U] reign is hoped to establish Prussia as the leading power in the German Confederation and bring an end to German question."
 prussia_monarchy.2.f:0 ""This policy cannot succeed through speeches, and shooting-matches, and songs; it can only be carried out through blood and iron."\n\n"It is difficult to be emperor under such a chancellor.""
 prussia_monarchy.2.a:0 "Someone must answer the German Question!"
 prussia_monarchy.3.t:0 "The Accession of Frederick III"
 prussia_monarchy.3.d:0 "With the death of his elderly father, [SCOPE.sCharacter('kaiser_scope').GetFullName] 'Fitz' has ascended to the [ROOT.GetCountry.GetAdjective] throne as Frederick III, [SCOPE.sCharacter('kaiser_scope').GetPrimaryRoleTitle] of [ROOT.GetCountry.GetName]. He, Along with his wife the Princess Royal of Great Britain, Victoria, plan to crush the power of the chancellor and replace it with a British-style cabinet responsible to the Reichstag, as opposed to the Kaiser himself."
 prussia_monarchy.3.f:0 ""I do not like war gentlemen. If I should reign I would never make it."\n\n"It is hard to imagine a more challenging role than the crown prince and his wife, who are without a counselor, between a coward monarch, an impetuous cabinet and an indignant population.""
 prussia_monarchy.3.a:0 "A Liberal Kaiser?"
 prussia_monarchy.4.t:0 "The Accession of William II"
 prussia_monarchy.4.d:0 "With the death of his sickly father, [SCOPE.sCharacter('kaiser_scope').GetFullName] has ascended to the [ROOT.GetCountry.GetAdjective] throne as Willhelm II, [SCOPE.sCharacter('kaiser_scope').GetPrimaryRoleTitle] of [ROOT.GetCountry.GetName]. Wilhelm, more than anything wishes for Germany to be seen as the preeminent world power. He will go to any length to secure Germany's place in the sun."
 prussia_monarchy.4.f:0 ""If you come before the enemy, he will be defeated! No quarter will be given! Prisoners will not be taken! Whoever falls into your hands is forfeited! Just as a thousand years ago the Huns under their king Etzel made a name for themselves, one that even today makes them seem mighty in history and legend, so may the name Germany be affirmed by you in such a way in China that no Chinese will ever again dare to look cross-eyed at a German!""
 prussia_monarchy.4.a:0 "The End of Peace?"
 prussia_monarchy.5.t:0 "The [SCOPE.sCharacter('friedrich_scope').GetPrimaryRoleTitle]'s Diagnosis"
 prussia_monarchy.5.d:0 "Despite the joyous occasion that was [SCOPE.sCharacter('friedrich_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('friedrich_scope').GetFullName] Accession to the throne, the newly found pressure, along with years of being heavy a heavy smoker have finally caught up with him. Despite the efforts of the best doctors in the Reich, it seems the [SCOPE.sCharacter('friedrich_scope').GetPrimaryRoleTitle]'s days are numbered.
 prussia_monarchy.5.f:0 ""The [SCOPE.sCharacter('friedrich_scope').GetPrimaryRoleTitle] is bedridden, coughing blood and pus I fear... all our treatments have failed, and it may just be pertinent to make sure the [SCOPE.sCharacter('friedrich_scope').GetPrimaryRoleTitle] is comfortable in his final days."\n\n"The [SCOPE.sCharacter('friedrich_scope').GetPrimaryRoleTitle] scribbles in his diary between vomiting and high fevers. "What's happening to me? I must get well again; I have so much to do!""
 prussia_monarchy.5.a:0 "The Reich Weeps."
 prussia_monarchy.6.t:0 "The [SCOPE.sCharacter('wilhelm_iv_scope').GetPrimaryRoleTitle]'s Illness"
 prussia_monarchy.6.d:0 "A series of strokes have rendered the [SCOPE.sCharacter('wilhelm_iv_scope').GetPrimaryRoleTitle] unable to fufill his duties as our glorious monarch, as such a regency council led by his brother and heir Wilhelm has been established."
 prussia_monarchy.6.f:0 ""The [SCOPE.sCharacter('wilhelm_iv_scope').GetPrimaryRoleTitle] blinks, unsure of who the man in front of him is. "Friedrich?" the man calls to him, "it is Wilhelm... your brother." The man says, but that cannot be, his brother is much younger and doesn't possess such sad eyes. all Friedrich does is blink once more and turn away, he is so very tired.""
 prussia_monarchy.6.a:0 "It ends with a whimper."
 austria_monarchy.1.t:0 "Revolutionaries at the Gates!"
 austria_monarchy.1.d:0 "Following the unrest and now, outright revolt of the Magyars, the [SCOPE.sCharacter('aus_kaiser_scope').GetPrimaryRoleTitle] has begun to see his position as untenable, for now the raging crowds only call for Metternich and his cronies to be expelled. While many of the students still support the [SCOPE.sCharacter('aus_kaiser_scope').GetPrimaryRoleTitle] and the House of [SCOPE.sCharacter('aus_kaiser_scope').GetLastName]. [SCOPE.sCharacter('aus_kaiser_scope').GetFirstName] sees his fate linked to Metternich, it must be both of them, or neither."
 austria_monarchy.1.f:0 "[SCOPE.sCharacter('aus_kaiser_scope').GetPrimaryRoleTitle] listens pleasntly to the sound of Van Beethoven emanating from his music box, so pleasent he can almost drown out the marching crowds outside his palace. \n\n"Herr Metternich dear boy, what are they doing out there?" \n\n"They are starting a revolution my Kaiser" \n\n"Oh, But are they allowed to do that?""
 austria_monarchy.1.a:0 "Aggravating at this critical moment could spell doom for us all. It is time to step down.
 austria_monarchy.1.b:0 "The [SCOPE.sCharacter('aus_kaiser_scope').GetPrimaryRoleTitle] does not bow to the peasantry!
 austria_monarchy.2.t:0 "The Accession of Franz Joseph I"
 austria_monarchy.2.d:0 "Following the abdication of his uncle Ferdinand, [SCOPE.sCharacter('aus_kaiser_scope').GetFullName] has ascended to the [ROOT.GetCountry.GetAdjective] throne as Franz Joseph I, [SCOPE.sCharacter('kaiser_scope').GetPrimaryRoleTitle] of [ROOT.GetCountry.GetName]. The task of reuniting and rebuilding the Empire now falls on his young shoulders. Many wonder if he can reconcile with the Hungarian nobles, or if he will crush them beneath an Iron Fist."
 austria_monarchy.2.f:0 "The events of Franz Joseph's coronation from Ferdinand I's diary. "The affair ended with the new Emperor kneeling before his old Emperor and Lord, that is to say, me, and asking for a blessing, which I gave him, laying both hands on his head and making the sign of the Holy Cross ... then I embraced him and kissed our new master, and then we went to our room. Afterwards I and my dear wife heard Holy Mass ... After that I and my dear wife packed our bags."
 austria_monarchy.2.a:0 "The Young Kaiser in Control."
 austria_monarchy.3.t:0 "The Birth of Crown Prince Rudolf"
 austria_monarchy.3.d:0 "After many hours of intense labour at Schloss Laxenbourg, the Empress Elisabeth has finally brought forth the future heir to the Habsburg Empire, a hale and hearty boy, named Rudolf, for the first Habsburg King of Germany."
 austria_monarchy.3.f:0 "Smoke billows from the Kaiser's pipe, a grin plastured on his face as he cradles his son and heir "He'll be the finest Kaiser, and lead all members of the Empire into glory and prosperity" Joseph boasts to partygoers, certain of his son's greatness."
 austria_monarchy.3.a:0 "A most joyous occasion."
 austria_monarchy.4.t:0 "Death of Crown Prince Rudolf"
 austria_monarchy.4.d:0 "In a shocking event, the Crown Prince Rudolf, along with his mistress Baron Marie von Vetsera have conducted a suicide pact that left the Prince and his young mistress dead. Leaving the future of the Empire in question with no direct heir to the throne."
 austria_monarchy.4.f:0 "The two officers are stiff as a board as they look at the Kaiser, frozen in grief or angry they cannot say. "He did what?" The Kaiser asks, his voice hoarse and dry "We believe... it was suicide your Imperial Majesty" The Kaiser leans back in his chair, puffs his pipe once then twice "I'm surprised he could do that right" he mummers bitterly before sighing."
 austria_monarchy.4.a:0 "A shocking end"
 Britain_India_Transfer.1.t:0 "Transfer of Land to India"
 Britain_India_Transfer.1.d:0 "We have acquired Indian land for our subject, let us transfer the land to their control."
 Britain_India_Transfer.1.f:0 "Britain being able to directly develop India allows it to largely ignore the rest of the world, removing its incentive for diplomacy."
 Britain_India_Transfer.1.a:0 "Out with the old boss, in with the new!"
 war_support.1.t:0 "Boost War Support"
 war_support.1.d:0 "Our administration can spend political capital to prolong the [SCOPE.sWar('player_war').GetName] war."
 war_support.1.a:0 "We will fight on!"
 war_support.1.f:0 "If multiple wars are being fought, this event may not select the right war. In this case, reroll the war to randomly select another war you are fighting in. It may take multiple tries."
 heavenly_concurrent.1.t:0 "The Nian Rebellion"
 heavenly_concurrent.1.d:0 "Rebellion has broken out in [SCOPE.sState('nian_spawn').GetName]! The rebels have taken advantage of the turmoil to establihsh control over [SCOPE.sState('nian_spawn').GetName]."
 heavenly_concurrent.1.f:0 "The Nian Rebellion was an armed uprising that took place in northern China from 1851 to 1868, contemporaneously with the Taiping Rebellion (1850–1864) in Southern China. Ultimately the rebellion failed to topple the Qing dynasty, but caused immense economic devastation and loss of life that became major long-term factors in the collapse of the Qing regime in the early 20th century."
 heavenly_concurrent.1.a:0 "We will crush them utterly!"
 heavenly_concurrent.2.t:0 "The Miao Uprising"
 heavenly_concurrent.2.d:0 "Rebellion has broken out in [SCOPE.sState('miao_spawn').GetName]! The rebels have taken advantage of the turmoil to establihsh control over [SCOPE.sState('miao_spawn').GetName]."
 heavenly_concurrent.2.f:0 "The Miao rebellion of 1854–1873, also known as the Qian rebellion, was an uprising of ethnic Miao and other groups in Guizhou province during the reign of the Qing dynasty."
 heavenly_concurrent.3.t:0 "The Panthay Rebellion"
 heavenly_concurrent.3.d:0 "Rebellion has broken out in [SCOPE.sState('panthay_spawn').GetName]! The rebels have taken advantage of the turmoil to establihsh control over [SCOPE.sState('panthay_spawn').GetName]."
 heavenly_concurrent.3.f:0 "The Panthay Rebellion (1856–1873), also known as the Du Wenxiu Rebellion (Tu Wen-hsiu Rebellion), was a rebellion of the Muslim Hui people and other (Muslim as well as non-Muslim) ethnic groups against the Manchu-led Qing dynasty in southwestern Yunnan Province, as part of a wave of Hui-led multi-ethnic unrest."
 heavenly_concurrent.4.t:0 "The Red Turban Rebellion - Dacheng Retreat"
 heavenly_concurrent.4.d:0 "Rebellion has broken out in [SCOPE.sState('dacheng_spawn').GetName]! The rebels have taken advantage of the turmoil to establihsh control over [SCOPE.sState('dacheng_spawn').GetName]."
 heavenly_concurrent.4.f:0 "The rebellion was led by Chen Kai and Li Wenmao, both of whom were Yue Chinese. They captured several counties and besieged Guangzhou, but the Qing army managed to recover most of the territory. The rebels retreated west to Guangxi and captured Xunzhou (modern-day Guiping) in 1855, renamed it to Xiujing, and made it their capital."
 heavenly_concurrent.5.t:0 "The Dungan Revolt"
 heavenly_concurrent.5.d:0 "Rebellion has broken out in [SCOPE.sState('dungan_spawn').GetName]! The rebels have taken advantage of the turmoil to establihsh control over [SCOPE.sState('dungan_spawn').GetName]."
 heavenly_concurrent.5.f:0 "The Dungan Revolt (1862–1877), also known as the Tongzhi Hui Revolt or Hui (Muslim) Minorities War, was a war fought in 19th-century western China, mostly during the reign of the Tongzhi Emperor (r. 1861–1875) of the Qing dynasty. The uprising was eventually suppressed by Qing forces led by Zuo Zongtang."
 heavenly_concurrent.6.t:0 "The Red Turban Rebellion"
 heavenly_concurrent.6.d:0 "Rebellion has broken out in [SCOPE.sState('red_turban_spawn').GetName]! The rebels have taken advantage of the turmoil to establihsh control over [SCOPE.sState('red_turban_spawn').GetName]."
 heavenly_concurrent.6.f:0 "No rebellion is ever destined to happen or to not happen. This rebellion is one of these incidents."
 dual_monarchy.1.a:0 "We will form a new union with Hungary"
 dual_monarchy.2.t:0 "Hungary Revolts!"
 dual_monarchy.2.d:0 "The liberal revolution in Hungary has reached a boiling point. This rebellion must be quashed to restore order and re-establish Habsburg hegemony!"
 dual_monarchy.2.f:0 "#Bold If the war goes poorly, we will be able to click a decision to ask [SCOPE.sCountry('scope_russia').GetName] for aid. If Hungary gains independence, then we will receive claims on all of their lands.#! "
 dual_monarchy.2.a:0 "End The Jacobin Menace!"
 dual_monarchy.4.t:0 "The Military Occupation of Hungary"
 dual_monarchy.4.d:0 "With [SCOPE.sCountry('scope_hungary').GetName] defeated, their fate can now decided."
 dual_monarchy.4.f:0 "Militarily occupying [SCOPE.sCountry('scope_hungary').GetName] is a necessary measure to restore order and suppress the rebellious forces following the Hungarian Revolution. By reasserting control over the region, the Empire will maintain the integrity of the empire and prevent the spread of revolutionary sentiments that threatens stability.
 dual_monarchy.4.a:0 "Declare Martial Law throughout [SCOPE.sCountry('scope_hungary').GetName]"
 dual_monarchy.4.a.t1:0 "Annex and incorporate all of Hungary"
 dual_monarchy.5.t:0 "Austria requests our help!"
 dual_monarchy.5.d:0 "Our imperial neighbor has asked for our help in quashing their unruly Hungarian dominion. If we choose, we may prove decisive in quashing a Napoleonic rebellion!"
 dual_monarchy.5.f:0 "We may also let them suffer, if we prefer."
 dual_monarchy.5.a:0 "Help [SCOPE.sCountry('scope_austria').GetName]!"
 dual_monarchy.5.a.t:0 "We will join the [concept_war] against [SCOPE.sCountry('scope_hungary').GetName]"
 dual_monarchy.5.b:0 "They made their bed, now they will have to lie in it."
 dual_monarchy.4.b:0 "Create a new [concept_dominion] of [SCOPE.sCountry('scope_hungary').GetName]"
 dual_monarchy.6.t:0 "Ask Russia for aid!"
 dual_monarchy.6.d:0 "The war for imperial unity has not necessarily developed to our advantage. Peititoning our large neighbor for military aid may alter the tides of war."
 dual_monarchy.6.f:0 "If [SCOPE.sCountry('scope_russia').GetName] chooses to join us, they will receive an [concept_obligation]."
 dual_monarchy.6.a:0 "They will help secure our victory!"
 dual_monarchy.6.b:0 "We will not grovel to our rivals."
 dual_monarchy.7.t:0 "Hungary is lost!"
 dual_monarchy.7.d:0 "Our nation has been forced to concede the independence of [SCOPE.sCountry('scope_hungary').GetName]. We must do what we can to return our lands!"
 dual_monarchy.7.f:0 "Our dynasty has ruled Hungary for hundreds of years. This gives us a legal claim to their rightful territory, whether they like it or not."
 dual_monarchy.7.a:0 "We will retake our lost lands!"
 dual_monarchy.8.t:0 "Croatia revolts against Hungary!"
 dual_monarchy.8.d:0 "The Kingdom of Croatia has revolted against Hungarian chauvinism to support the crown. While rebellion might make our leadership uncomfortable, this is a pill not-so-tough to swallow."
 dual_monarchy.8.f:0 "Threatened by Hungarian nationalism in the Revolution of 1848 and hoping for national unification and autonomy within the Austrian Empire, the Croats, under Ban Josip Jelačić, an Illyrianist, sided with the Austrian dynasty against the Hungarians."
 dual_monarchy.8.a:0 "This one particular revolt might not be so bad"
 dual_monarchy.9.a.t:0 "We will assume control of Croatia and their troops for the duration of the war."
 dual_monarchy.9.t:0 "The Hungarian State"
 dual_monarchy.9.d:0 "Now that we have achieved independence, we no longer need to tolerate colonists from our former overlord residing in our own country."
 dual_monarchy.9.f:0 "We no longer have a direct incentive to conquer Austria directly."
 dual_monarchy.9.a:0 "Hungary for Hungarians!"
 
 enemy_joined_war.1.t:0 "New Ally Joins the War!"
 enemy_joined_war.1.d:0 "[SCOPE.sCountry('deccer_scope').GetName] вступила во все войны [SCOPE.sCountry('target_scope').GetName]"
 enemy_joined_war.1.f:0 "Welcome, new friends and allies!"
 enemy_joined_war.1.a:0 "Victory is inevitable"
 enemy_joined_war.2.t:0 "New Enemy Joins Against Us!"
 enemy_joined_war.2.d:0 "[SCOPE.sCountry('deccer_scope').GetName] вступила во все войны [SCOPE.sCountry('target_scope').GetName]"
 enemy_joined_war.2.f:0 "Vultures and snakes circle our wagons..."
 enemy_joined_war.2.a:0 "The diplo has changed!"
