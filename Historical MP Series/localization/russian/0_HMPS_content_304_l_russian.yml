l_russian:
  je_risorgimento_reason: "The winds of nationalism sweeping Europe have begun to pass through [ROOT.GetCountry.GetName], inspiring figures both within our government and without to look towards the restoration of a single, unified Italy.\n\nWithin our [SCOPE.sCulture('north_italian_scope').GetName] and [SCOPE.sCulture('south_italian_scope').GetName] states, we have [Country.MakeScope.Var('italian_states_radicals_total').GetValue|D] radicals out of a total population of [Country.MakeScope.Var('italian_states_pop_total').GetValue|D], representing [Country.MakeScope.Var('italian_states_radicals_total_bar').GetValue|R]#red %#! of our Italian population.\n\n# As a human player, our number of radicals has no effect on our country for this journal entry.\n\n#bold Should AI Italian nations get high enough radicalism, they will lose those radicals and be annexed by the leading Italian power.#!\n\n#bold Italian nations with at least amicable relations in your Customs Union or as your subject have a monthly chance of losing some radicals and being annexed.#!"

  je_risorgimento: "Рисорджименто"
  austrian_radicals_cooldown_tt: "Решение #bold поддержать итальянский национализм#! не принималось в последние #bold три года#!"
  italian_radicals_cooldown_tt: "Решение #bold спонсировать поддержку объединения#! не принималось в последние #bold три года#!"
  is_italy_tt: "Создана #bold итальянская#! нация"
  italy_will_get_couped_custom: " с установлением #bold демократической республики#!"
  italy_will_get_annexed_custom: " с #red аннексией#! в ведущее итальянское государство"
  owns_italian_homelands_tt: "Владеет [Concept('concept_homeland','родными')] областями #tooltippable_name #tooltip:[GetCulture('north_italian').GetTooltipTag],EMPTY_STRING,CultureTooltip [GetCulture('north_italian').GetCustom('RU_CUL_ADJ')|l]ого#!#! и #tooltippable_name #tooltip:[GetCulture('south_italian').GetTooltipTag],EMPTY_STRING,CultureTooltip [GetCulture('south_italian').GetCustom('RU_CUL_ADJ')|l]ого#!#! народов"
