 concept_currency_standard_law:0 "Currency Standard Law"
 concept_currency_standard_law_desc:0 "Our [concept_currency_standard_law] has various effects on our [concept_inflation] and economic growth.\n\nHere's the effects on [concept_quarterly_inflation] by each [concept_currency_standard_law]:\n\n[GetLawType('law_metallic_currency').GetName] provides us with#variable  5%#! additional [concept_quarterly_inflation].\n[GetLawType('law_silver_standard').GetName] provides us with#variable  -1%#! additional [concept_quarterly_inflation].\n[GetLawType('law_gold_standard').GetName] provides us with#variable  -2%#! additional [concept_quarterly_inflation].\n[GetLawType('law_credit_standard').GetName] provides us with#variable  3%#! additional [concept_quarterly_inflation]."
 concept_expensive:0 "Expensive"
 concept_expensive_desc:0 "[concept_expensive_goods] are [Concept('concept_good','$concept_goods$')] that are#variable  30%#! above base price. They provide#variable  1%#! additional [concept_quarterly_inflation]."
 concept_expensive_good:0 "Expensive Good"
 concept_expensive_good_desc:0 "[concept_expensive_goods] are [Concept('concept_good','$concept_goods$')] that are#variable  30%#! above base price. They provide#variable  1%#! additional [concept_quarterly_inflation]."
 concept_expensive_goods:0 "Expensive Goods"
