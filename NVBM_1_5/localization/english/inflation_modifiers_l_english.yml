 concept_goods_shortages:0 "Goods Shortages"
 concept_goods_shortages_desc:0 "[concept_goods_shortages] are [Concept('concept_good','$concept_goods$')] that are in shortage (A [concept_good] is in shortage if demand is more than#variable  50%#! of supply). They provide#variable  1%#! additional [concept_quarterly_inflation]."
 concept_inflation:0 "Inflation"
 concept_inflation_desc:0 "[concept_inflation] is the decline of purchasing power when [concept_money] loses value, and rise of consumer prices.\n\nInflation goes up due to rising prices, prices tend to rise when the demand for goods and services is more than the economy supplies.\n\n[concept_inflation] in NVBM updates every quarter of a year, inflation will go up whenever serious shortages in goods exist and it goes up or down depending on the government's monetary policy assigned in the [GetBuildingType('building_central_bank').GetName] when the government is printing more money than the economy can supply.\n\n[GetLawType('law_metallic_currency').GetName] provides us with#variable  5%#! additional [concept_quarterly_inflation].\n[GetLawType('law_silver_standard').GetName] provides us with#variable  -1%#! additional [concept_quarterly_inflation].\n[GetLawType('law_gold_standard').GetName] provides us with#variable  -2%#! additional [concept_quarterly_inflation].\n[GetLawType('law_credit_standard').GetName] provides us with#variable  3%#! additional [concept_quarterly_inflation].\n\n[concept_goods_shortages], [concept_vital_goods_shortages], [concept_expensive_goods], [concept_vital_expensive_goods], [concept_cheap_goods] and [concept_inflation_from_gdp_growth] also affect [concept_quarterly_inflation]."
 concept_inflation_from_gdp_growth:0 "Inflation gain from GDP Yearly Growth"
 concept_inflation_from_gdp_growth_desc:0 "Additional [concept_inflation] gained as a result of your [concept_gdp] growth year-over-year. If your country's [concept_gdp] grows substantially every year, your country will gain additional [concept_inflation] relative to the [concept_gdp] growth.\n\nMath example:\n\n- Last year's [concept_gdp]: 100M, This year's [concept_gdp]: 120M\n- 120M - 100M = 20M [concept_gdp] growth over one year\n- 20M / 120M = 0.16 (we divide how much we grew this year by last year's GDP)\n- 0.16 * 10 = 1.6 (We multiply the result by 10 ([concept_why10]), and the result is how much additional [concept_inflation] is gained due to economic growth. This will apply to [concept_quarterly_inflation] over this year)"
 concept_quarterly_inflation:0 "Quarterly Inflation"
 concept_quarterly_inflation_desc:0 "[concept_quarterly_inflation] is how much [concept_inflation] is gained every quarter."
 concept_shortage:0 "Shortage"
 concept_shortage_desc:0 "[concept_goods_shortages] are [Concept('concept_good','$concept_goods$')] that are in shortage (A [concept_good] is in shortage if demand is more than#variable  50%#! of supply). They provide#variable  1%#! additional [concept_quarterly_inflation]."
 concept_vital_expensive_good:0 "Expensive Vital Good"
 concept_vital_expensive_good_desc:0 "[concept_vital_goods] are [Concept('concept_good','$concept_goods$')] that are vital (important) to the average pop (Lower and Middle Strata), and that are required as daily needs. [concept_vital_goods] provide#variable  2%#! additional [concept_quarterly_inflation], having a harsher effect than other non-vital goods, who provide only#variable  1%#! additional [concept_quarterly_inflation] when [concept_expensive] or in [concept_shortage].\n\nA list of [concept_vital_goods]:\n- [GetGoods('grain').GetTextIcon] [GetGoods('grain').GetName]\n- [GetGoods('clothes').GetTextIcon] [GetGoods('clothes').GetName]\n- [GetGoods('services').GetTextIcon] [GetGoods('services').GetName]\n- [GetGoods('furniture').GetTextIcon] [GetGoods('furniture').GetName]\n- [GetGoods('wood').GetTextIcon] [GetGoods('wood').GetName]\n- [GetGoods('fabric').GetTextIcon] [GetGoods('fabric').GetName]"
