 inflation.8.d:0 "Our two last [concept_quarterly_inflation] reports show bad signs of economic stability. Last quarter, we had an [concept_inflation] rate of @inflation! [ROOT.Var('change_inflation_2_varr').GetValue|v|D|%], while in the quarter preceding it, we had an [concept_inflation] rate of @inflation! [ROOT.Var('change_inflation_1_varr').GetValue|v|D|%].\n\nThis serious and big immediate change destabilized the market. Changes in [concept_inflation] rate of over @inflation!#variable  5%#! within two quarters will always lead to economic instability."
