 concept_good_shortage:0 "Good Shortage"
 concept_good_shortage_desc:0 "[concept_goods_shortages] are [Concept('concept_good','$concept_goods$')] that are in shortage (A [concept_good] is in shortage if demand is more than#variable  50%#! of supply). They provide#variable  1%#! additional [concept_quarterly_inflation]."
