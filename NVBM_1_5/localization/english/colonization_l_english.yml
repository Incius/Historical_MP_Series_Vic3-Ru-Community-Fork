 concept_advanced_phase_colonization:0 "Advanced Phase"
 concept_advanced_phase_colonization_desc:0 "The [concept_advanced_phase_colonization] represents late stages of [concept_colonization]. During this phase, a [concept_colonial_power] may #R not#! challenge you in a [concept_colonial_race] or start a [concept_colonial_dispute]. The [concept_advanced_phase_colonization] may last for a longer or shorter period depending on your [concept_colonial_efficiency]."
 concept_berlin_conference:0 "The Berlin Conference"
 concept_berlin_conference_desc:0 "[concept_berlin_conference] is an assembly of Great and Major Powers of the world to regulate [concept_colonization] of Africa."
 concept_berlin_conferencex:0 "Berlin Conference"
 concept_berlin_conferencex_desc:0 "[concept_berlin_conference] is an assembly of Great and Major Powers of the world to regulate [concept_colonization] of Africa."
 concept_colonial_capacity:0 "Colonial Capacity"
 concept_colonial_capacity_desc:0 "[concept_colonial_capacity] limits how many decentralized countries you can colonize at the same time. \n\nYou may increase your [concept_colonial_capacity] by investing in the [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Institution Colonial Affairs')] [concept_institution]. One [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Institution Colonial Affairs')] [concept_institution] investment level provides 1 [concept_colonial_capacity] point. Being a Great Power provides 2 additional [concept_colonial_capacity] points, and being a Major Power provides 1 additional [concept_colonial_capacity] point."
 concept_colonial_dispute:0 "Colonial Dispute"
 concept_colonial_dispute_desc:0 "A [concept_colonial_dispute] occurs as a result of the involvement of multiple [concept_colonial_powers] in the [concept_colonization] of the same decentralized nation. \n\n[concept_colonial_disputes] can be solved peacefully, by having a [concept_colonial_power] withdraw its troops from the region, or via competition as the most efficient power that colonizes it first gets to keep it, [concept_colonial_efficiency] plays a major role in this regard. And if peaceful resolutions do not work, then war will always be an option."
 concept_colonial_disputes:0 "Colonial Disputes"
 concept_colonial_disputes_desc:0 "A [concept_colonial_dispute] occurs as a result of the involvement of multiple [concept_colonial_powers] in the [concept_colonization] of the same decentralized nation. \n\n[concept_colonial_disputes] can be solved peacefully, by having a [concept_colonial_power] withdraw its troops from the region, or via competition as the most efficient power that colonizes it first gets to keep it, [concept_colonial_efficiency] plays a major role in this regard. And if peaceful resolutions do not work, then war will always be an option."
 concept_colonial_efficiency:0 "Colonial Efficiency"
 concept_colonial_efficiency_desc:0 "[concept_colonial_efficiency] determines how quick and efficient our [concept_colonization] progress is. The higher our [concept_colonial_efficiency] is, the less time it takes to colonize a decentralized nation. [concept_colonial_efficiency] also plays a major role in [concept_colonial_disputes], as it is mostly the determining factor of who manages to win a colonial race. \n\n[concept_colonial_efficiency] can be increased via the [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Institution Colonial Affairs')] [concept_institution]. [concept_colonial_efficiency] also reduces the longevity of the [concept_advanced_phase_colonization] of [concept_colonization]."
 concept_colonial_power:0 "Colonial Power"
 concept_colonial_power_desc:0 "A [concept_colonial_power] is a nation that is actively colonizing, and has invested in the [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Institution Colonial Affairs')] [concept_institution]."
 concept_colonial_powers:0 "Colonial Powers"
 concept_colonial_powers_desc:0 "A [concept_colonial_power] is a nation that is actively colonizing, and has invested in the [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Institution Colonial Affairs')] [concept_institution]."
 concept_colonial_race:0 "Colonial Race"
 concept_colonial_race_desc:0 "A [concept_colonial_race] represents competition between [concept_colonial_powers] in [concept_colonization], which may later lead to [concept_colonial_disputes]."
 concept_colonial_range:0 "Colonial Range"
 concept_colonial_range_desc:0 "[concept_colonial_range] is based per state regions. You can only colonize in state regions within your [concept_colonial_range]. \n\nYou may establish [concept_colonial_range] in a state region if you have interest and at least one [GetBuildingType('building_naval_base').GetName].\n\nYou may always start a [concept_diplomatic_play] to establish a colonial base against decentralized nations, then build a naval base, which will in return establish [concept_colonial_range].\n\n#R Africa cannot be colonized before [concept_berlin_conference]#!"
 concept_colonization_desc:2 "Settlement efforts initiated by a colonizing [concept_country] in the lands of a [concept_decentralized_nation]. A would-be colonizer must have the [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Institution Colonial Affairs')] [concept_institution], the [concept_colonial_capacity], the [concept_colonial_range], the [concept_colonial_efficiency] and an [concept_interest] in the [concept_strategic_region]. Multiple competing [concept_colonial_powers] in the same region can lead to [concept_colonial_disputes]."
 concept_initial_phase_colonization:0 "Initial Phase"
 concept_initial_phase_colonization_desc:0 "The [concept_initial_phase_colonization] represents early stages of [concept_colonization]. During this phase, a [concept_colonial_power] may challenge you in a [concept_colonial_race] and start a [concept_colonial_dispute]."
 conference_of_berlin_join:0 "Adhere to The General Act of [concept_berlin_conference]"
