 bestcolonization.12.t:0 "Article I: Freedom of Trade in The Basin of The Congo"
 bestcolonization.12.d:0 "An international law was proposed by delegates of [SCOPE.sCountry('conference_of_berlin_list_1').GetName] to enforce freedom of trade and shipping for all states in the basin of the Congo region."
 bestcolonization.12.d.x1:0 "An international law was proposed by delegates of [SCOPE.sCountry('conference_of_berlin_list_3').GetName] to enforce freedom of trade and shipping for all states in the basin of the Congo region."
 bestcolonization.12.d.x2:0 "An international law was proposed by delegates of [SCOPE.sCountry('conference_of_berlin_list_6').GetName] to enforce freedom of trade and shipping for all states in the basin of the Congo region."
 bestcolonization.12.d.x3:0 "An international law was proposed by delegates of [SCOPE.sCountry('conference_of_berlin_list_7').GetName] to enforce freedom of trade and shipping for all states in the basin of the Congo region."
 bestcolonization.12.d.x4:0 "An international law was proposed by delegates of [SCOPE.sCountry('conference_of_berlin_list_10').GetName] to enforce freedom of trade and shipping for all states in the basin of the Congo region."
 bestcolonization.12.a:0 "Agree and sign"
 bestcolonization.12.f:0 "“ The trade of all nations shall enjoy complete freedom in the Conventional basin of the Congo “"
 
 bestcolonization.14.t:0 "Article II: Declaration Relative to The Slave Trade"
 bestcolonization.14.d:0 "An international declaration was proposed by delegates of [SCOPE.sCountry('conference_of_berlin_list_1').GetName] to oppose The Slave Trade and enforce suppression methods in the basin of the Congo region."
 bestcolonization.14.d.x1:0 "An international declaration was proposed by delegates of [SCOPE.sCountry('conference_of_berlin_list_3').GetName] to oppose The Slave Trade and enforce suppression methods in the basin of the Congo region."
 bestcolonization.14.d.x2:0 "An international declaration was proposed by delegates of [SCOPE.sCountry('conference_of_berlin_list_5').GetName] to oppose The Slave Trade and enforce suppression methods in the basin of the Congo region."
 bestcolonization.14.d.x3:0 "An international declaration was proposed by delegates of [SCOPE.sCountry('conference_of_berlin_list_12').GetName] to oppose The Slave Trade and enforce suppression methods in the basin of the Congo region."
 bestcolonization.14.d.x4:0 "An international declaration was proposed by delegates of [SCOPE.sCountry('conference_of_berlin_list_2').GetName] to oppose The Slave Trade and enforce suppression methods in the basin of the Congo region."
 bestcolonization.14.a:0 "Agree and sign"
 bestcolonization.14.f:0 "“ The slave trade has another character; it is the very denial of every law, of all social order. Man-hunting constitutes a crime of high treason against humanity. It ought to be repressed wherever it can be reached, on land as well as by sea. “"
 
 bestcolonization.15.t:0 "Article III: Declaration Relative to the Neutrality of Territories Comprised in Basin of The Congo"
 bestcolonization.15.d:0 "An international declaration was proposed by delegates of [SCOPE.sCountry('conference_of_berlin_list_1').GetName] to enforce neutrality in the basin of the Congo region in order to give a new guarantee of security to trade and industry, and to encourage, by the maintenance of peace, the development of civilization in the attending countries. \nA neutral country is to be elected later during this conference to be given control over some parts of the Congo Region, to ensure neutrality and stability."
