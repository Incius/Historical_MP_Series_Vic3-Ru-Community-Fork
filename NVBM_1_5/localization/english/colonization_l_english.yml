 bestcolonization.27.a:0 "Civilization of Africa cause advances!"
 bestcolonization.27.f:0 "“ Everything seems to indicate that a decisive hour has sounded in the history of the world, the hour when an almost virgin continent and ignored races will cooperate in the work of humanity “"
 
 bestcolonization.28.t:0 "General Act of [concept_berlin_conference]: General Provisions I"
 bestcolonization.28.d:0 "With new articles ready to be signed into international law, the treaty is ready to be signed. \n \n GENERAL PROVISIONS \n \n The Signatory Powers of the present General Act reserve to themselves to introduce into it subsequently, and by common accord, such modifications and improvements as experience may show to be expedient. \n The Powers who have not signed the present General Act shall be free to adhere to its provisions by a separate instrument. \n The adhesion of each Power shall be notified in diplomatic form to the Government of the German Empire, and by it in turn to all the other signatory or adhering Powers. \n Such adhesion shall carry with it full acceptance of all the obligations as well as admission to all the advantages stipulated by the present General Act."
 bestcolonization.28.a:0 "Agree and sign"
 bestcolonization.28.f:0 "“ The slave trade has another character; it is the very denial of every law, of all social order. Man-hunting constitutes a crime of high treason against humanity. It ought to be repressed wherever it can be reached, on land as well as by sea. “"
 
 bestcolonization.29.t:0 "General Act of [concept_berlin_conference]: General Provisions II"
 bestcolonization.29.d:0 "With new articles ready to be signed into international law, the treaty is ready to be signed. \n \n GENERAL PROVISIONS \n \n The present General Act shall be ratified with as little delay as possible, the same in no case to exceed a year. \n It will come into force for each Power from the date of its ratification by that Power. \n Meanwhile, the Signatory Powers of the present General Act bind themselves not to take any steps contrary to its provisions. \n Each Power will address its ratification to the Government of the German Empire, by which notice of the fact will be given to all the other Signatory Powers of the present Act."
 bestcolonization.29.a:0 "Agree and sign"
 bestcolonization.29.f:0 "“ Modern international law follows closely a line which leads to the recognition of the right of native tribes to dispose freely of themselves and of their hereditary territory. In conformity with this principle, my Government would gladly adhere to a more extended rule, to be based on a principle which should aim at the voluntary consent of the natives whose country is taken possession of, in all cases where they had not provoked the aggression. “"
 
 bestcolonization.30.t:0 "General Act of [concept_berlin_conference]: General Provisions III"
 bestcolonization.30.d:0 "With new articles ready to be signed into international law, the treaty is ready to be signed. \n \n GENERAL PROVISIONS \n \n The ratifications of all the Powers will be deposited in the archives of the Government of the German Empire. When all the ratifications shall have been sent in, there will be drawn up a Deposit Act, in the shape of a Protocol, to be signed by the representatives of all the Powers which have taken part in [concept_berlin_conference], and of which a certified copy will be sent to each of those Powers. "
 bestcolonization.30.a:0 "Agree and sign"
 bestcolonization.30.f:0 "“ It is experience, which will then inspire the interested Powers with the most favourable resolutions for the development of commercial progress in their possessions. “"
 
 bestcolonization.31.t:0 "General Act of [concept_berlin_conference]: Signatures"
 bestcolonization.31.d:0 "The General Act of [concept_berlin_conference] was finalized and agreed upon by all nations. Our delegates at Berlin sent us the Final Version of the Act in order to sign it"
 bestcolonization.31.a:0 "Sign the Act"
 bestcolonization.31.f:0 "“ It would never do, to renew the colonial experience gained in the sixteenth century, when Colonies were brought to ruin by those who pretended to fix in Europe, from a purely metropolitan point of view, their financial and administrative existence. “"
 
 bestcolonization.32.t:0 "General Act of [concept_berlin_conference]: Signed into International Law"
 bestcolonization.32.d:0 "[concept_berlin_conference] is now over, and all attending Powers signed the General Act."
