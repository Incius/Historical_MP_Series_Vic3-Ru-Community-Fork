 bestcolonization.19.t:0 "Article VII: Occupations and Claims"
 bestcolonization.19.d:0 "Delegates of [SCOPE.sCountry('conference_of_berlin_list_1').GetName] demanded that attending Powers be able to declare their claims and plans for future occupations in Africa, to regulate [concept_colonization] in the continent and reduce the possibility of a possible international conflict."
 bestcolonization.19.a:0 "Ready to make demands!"
 bestcolonization.19.f:0 "“ I do not want to miss a good chance of getting us a slice of this magnificent African cake. “"
 
 bestcolonization.20.t:0 "[concept_berlin_conferencex]: Announcing Claims"
 bestcolonization.20.d:0 "Time for our proud nation to conquer its place under the sun, and make claims in the African continent."
 bestcolonization.20.a:0 "Claim Nile Basin"
 bestcolonization.20.b:0 "Claim North Africa"
 bestcolonization.20.c:0 "Claim Senegal"
 bestcolonization.20.xx:0 "Claim Niger"
 bestcolonization.20.e:0 "Claim Congo"
 bestcolonization.20.x:0 "Claim Southern Africa"
 bestcolonization.20.g:0 "Claim Zanj"
 bestcolonization.20.f:0 "“ I would say colonialism is a wonderful thing. It spread civilization to Africa. Before it they had no written language, no wheel as we know it, no schools, no hospitals, not even normal clothing. “"
 
