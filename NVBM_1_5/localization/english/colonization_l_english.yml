 je_tutorial_check_status:0 "Check [concept_colonization] Progress"
 je_tutorial_check_status_reason:0 "Checking up on your [concept_colonization] progress is a core feature of this new [concept_colonization] system.\n\n In order to check your [concept_colonization] Progress, use the 'Colonial Administration' decision in your journal"
 je_tutorial_get_colonization_law:0 "Enact a [concept_colonization] law"
 je_tutorial_get_colonization_law_reason:0 "In order to be able to colonize, we must establish a [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Institution Colonial Affairs')] [concept_institution], which can be acquired after enacting a [concept_colonization] law."
 je_tutorial_get_colony:0 "Establishing a Colony"
 je_tutorial_get_colony_reason:0 "Now that we've established [concept_colonial_range] in Senegal, we can go ahead and start colonizing Kru.\n\nIn order to do so, simply right-click on Kru and use the [concept_colonization] diplomatic action, which can also be accessed from the diplomatic lens or the diplomacy tab of the decentralized nation."
 je_tutorial_get_range:0 "Establishing [concept_colonial_range]"
 je_tutorial_get_range_reason:0 "We must establish [concept_colonial_range] in the Senegal in order to start colonizing in the region."
 je_tutorial_wait_colonization:0 "[concept_colonization] in Action"
 je_tutorial_wait_colonization_reason:0 "We've now established a colony in Kru, we will have to wait until it's finished growing in order to take direct control of the land. \n\nYou can always check your [concept_colonization] progress via the 'Colonial Administration' decision in your journal."
 lesson_colonization_mechanics_desc:0 "The new [concept_colonization] system adds new mechanics such as [concept_colonial_capacity], which represents a cap on how many colonies you can colonize at the same time. [concept_colonial_capacity] can be increased through the [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Institution Colonial Affairs')] [concept_institution], and a higher power rank. We also add [concept_colonial_efficiency], which affects how long it takes to colonize a country, and can be increased through the [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Institution Colonial Affairs')] [concept_institution]. We also add [concept_colonial_range], which determines in which regions of the world you can colonize. You gain [concept_colonial_range] in a state region if you have a naval base in that region. As for landlocked decentralized nations, you only need to have a land border with them. This rework also introduces [concept_colonial_disputes], which represent a [concept_colonial_race] between two countries that are colonizing in the same area. [concept_colonial_disputes] may be solved through diplomatic means, by war, or by neutrality."
 lesson_colonization_welcome_desc:0 "NVBM, the mod you're currently playing, overhauls the [concept_colonization] system, completely reworking it and adding many new mechanics and features. This tutorial will help you to learn it.\n\nWhy a new [concept_colonization] system? We believe that vanilla [concept_colonization] system is flavorless, unrealistic and buggy. We came up with a new [concept_colonization] concept that works better, is flavorful and immersive."
 lesson_get_colonial_range:0 "Establishing [concept_colonial_range]"
 lesson_get_colonial_range_desc:0 "In order to establish [concept_colonial_range] in a region that has a coast, you must have a [GetBuildingType('building_naval_base').GetName] in the region. In our case, in order to colonize Kru Nation, we must have a [GetBuildingType('building_naval_base').GetName] in the Senegal region. Your next objective is to build one.\n\nNote: Landlocked decentralized countries like native USA tribes are excluded from the [GetBuildingType('building_naval_base').GetName] requirement, you just need the institution to be able to colonize them.\n\nOne moment, let's say you do not own a state in that region yet. Well, you can use the new diplomatic play called 'Establish Colonial Base' against a native nation in order to have them hand you over a coastal province, then you will be able to build the [GetBuildingType('building_naval_base').GetName] and start colonizing."
 lesson_get_colonization_law_complete:0 "Establishing [concept_colonial_range]"
 lesson_get_colony_check_status:0 "Check [concept_colonization] Progress"
 lesson_get_colony_check_status_desc:0 "In order to check your [concept_colonization] progress, you can click the 'Colonial Administration' decision in your journal, then select 'Check colonization progress'. It will give you an idea about how long it will take for you to fully colonize a country."
 lesson_get_colony_complete:0 "Colony Established"
 lesson_get_colony_complete_desc:0 "Now that we've started establishing a colony in Kru, our colonization in the region is progressing. Once the colony has fully grown, we will be able to annex Kru, if they don't decide to rebel against us and setup a native uprising."
 lesson_get_naval_base_complete:0 "Establishing a Colony"
 lesson_get_naval_base_complete_desc:0 "You built a [GetBuildingType('building_naval_base').GetName] in Senegal, thus establishing [concept_colonial_range] in the region.\n\nYour next objective is to establish a colony in Kru. To do so, simply right-click on Kru and use the [concept_colonization] diplomatic action, which can also be accessed from the diplomatic lens or the diplomacy tab of the decentralized nation."
 lesson_getting_the_law:0 "Getting a [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Institution Colonial Affairs')] [concept_institution]"
 lesson_getting_the_law_desc:0 "The first objective will start now, and you will need to establish a [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Institution Colonial Affairs')] [concept_institution] by enacting a colonial law."
 lesson_how_to_colonize:0 "How do you colonize?"
 lesson_how_to_colonize_desc:0 "In order to establish a colony, you first need to have a [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Institution Colonial Affairs')] [concept_institution], which can be established by enacting a colonial law. Your first objective in this tutorial will be to enact a colonial law. Once you've got the colonial law, you will get assigned your [concept_colonial_capacity] which determines how many countries you can colonize at the same time (it takes one month to update, so unpause for one month after getting the [concept_institution]). You may check your [concept_colonial_capacity] in the topbar. In order to simply establish a colony, you will need to use the #gold Establish Colony#! diplomatic action against the decentralized nation (right-click, then select #gold Establish Colony#!)."
 lesson_introduction_to_colonization_core_mechanics:0 "Introduction to [concept_colonization] core mechanics"
 lesson_introduction_to_colonization_welcome:0 "Welcome to the [concept_colonization] tutorial!"
 lesson_lesson_get_colonization_law_complete_desc:0 "You managed to enact a colonial law and therefore established a [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Institution Colonial Affairs')] [concept_institution]. Starting at 1 of the [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Institution Colonial Affairs')] [concept_institution], you will get 1 [concept_colonial_capacity] point, you get one point per [concept_institution] level. Being a Great Power also grants you 2 additional [concept_colonial_capacity] points, while being a Major Power grants you 1 additional [concept_colonial_capacity] point.\n\n Now, let's get started colonizing. We want to colonize Kru Nation. But first, we need to establish [concept_colonial_range]."
