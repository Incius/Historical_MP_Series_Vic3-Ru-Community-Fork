 bestcolonization.40.t:0 "Colonial Administration"
 bestcolonization.40.d:0 "Select one of the below decisions to proceed with managing your colonial affairs\n\n #G #bold To establish a colony, use the Colonization diplomatic action accessed through the diplomatic lens, or by right-clicking the target country#!"
 bestcolonization.40.a:0 "Establish new colonies"
 bestcolonization.40.b:0 "Abandon a colony"
 bestcolonization.40.c:0 "Check colonization progress"
 bestcolonization.40.f:0 "“ I would say colonialism is a wonderful thing. It spread civilization to Africa. Before it they had no written language, no wheel as we know it, no schools, no hospitals, not even normal clothing. “"
 
 bestcolonization.41.t:0 "Colonial Administration"
 bestcolonization.41.d:0 "Pick a region you wish to colonize in"
 bestcolonization.41.f:0 "“ What colonialism does is cause an identity crisis about one's own culture. “"
 
 bestcolonization.42.t:0 "Colonial Administration"
 bestcolonization.42.d:0 "Pick a nation you wish to colonize"
 bestcolonization.42.f:0 "“ Remember that politics, colonialism, imperialism and war also originate in the human brain. “"
 
 bestcolonization.44.t:0 "Colonial Administration"
 bestcolonization.44.d:0 "Pick a colony you wish to abandon"
 bestcolonization.44.f:0 "“ Every empire, however, tells itself and the world that it is unlike all other empires, that its mission is not to plunder and control but to educate and liberate. “"
 
 bestcolonization.47.t:0 "Colonization successful"
 bestcolonization.47.d:0 "Our efforts to colonize [SCOPE.sCountry('colonized_country').GetName] were successful and we now managed to establish full control in the region."
 bestcolonization.47.f:0 "“ Colonialism hardly ever exploits the whole of a country. It contents itself with bringing to light the natural resources, which it extracts, and exports to meet the needs of the mother country's industries, thereby allowing certain sectors of the colony to become relatively rich. But the rest of the colony follows its path of under-development and poverty, or at all events sinks into it more deeply. “"
 bestcolonization.47.a:0 "Hurray!"
 
 bestcolonization.48.t:0 "[concept_colonial_dispute]"
 bestcolonization.48.d:0 "A [concept_colonial_dispute] has occurred in [SCOPE.sCountry('colonize_chosen_state').GetName] as multiple [concept_colonial_powers] sent their forces to colonize in the same region. \n\n [SCOPE.sCountry('colonizers_conference_list_2').GetName] think they can beat [SCOPE.sCountry('colonizers_conference_list_1').GetName] in their [concept_colonization] efforts in this region and acquire the colony first. How will your highness respond? Shall we withdraw from the region, or shall we never give it up?"
 bestcolonization.48.a:0 "We're not going anywhere!"
 bestcolonization.48.b:0 "This little uncivilized piece isn't worth the trouble, get out"
 bestcolonization.48.f:0 "“ I would say colonialism is a wonderful thing. It spread civilization to Africa. Before it they had no written language, no wheel as we know it, no schools, no hospitals, not even normal clothing. “"
 
 bestcolonization.49.t:0 "[concept_colonial_dispute]"
 bestcolonization.49.d.x:0 "After the latest tensions in [SCOPE.sCountry('colonize_chosen_state').GetName],  [SCOPE.sCountry('colonizers_conference_list_2').GetName] decided to de-escalate and withdraw from the region. Victory is ours!"
 bestcolonization.49.d.xx:0 "After the latest tensions in [SCOPE.sCountry('colonize_chosen_state').GetName],  [SCOPE.sCountry('colonizers_conference_list_1').GetName] decided to de-escalate and withdraw from the region. Victory is ours!"
 bestcolonization.49.a:0 "Great news!"
 bestcolonization.49.f:0 "“ Everything seems to indicate that a decisive hour has sounded in the history of the world, the hour when an almost virgin continent and ignored races will cooperate in the work of humanity “"
 
 bestcolonization.50.t:0 "[concept_colonial_dispute]"
 bestcolonization.50.d.x:0 "After the latest tensions in [SCOPE.sCountry('colonize_chosen_state').GetName],  [SCOPE.sCountry('colonizers_conference_list_2').GetName] decided to keep growing their colony in the region even after we expressed our concerns"
 bestcolonization.50.d.xx:0 "After the latest tensions in [SCOPE.sCountry('colonize_chosen_state').GetName],  [SCOPE.sCountry('colonizers_conference_list_1').GetName] decided to keep growing their colony in the region even after we expressed our concerns"
 bestcolonization.50.a:0 "That's it, we're going to war"
 bestcolonization.50.b:0 "Do not respond and keep colonizing"
 bestcolonization.50.c:0 "De-escalate and withdraw"
 bestcolonization.50.f:0 "“ Colonialism is a trade route for knowledge and civilization. “"
 
 bestcolonization.51.t:0 "Colonization successful"
 bestcolonization.51.d.x:0 "Our efforts to colonize [SCOPE.sCountry('colonize_chosen_state').GetName] were very successful and we now managed to establish full control in the region, and beat [SCOPE.sCountry('colonizers_conference_list_2').GetName] in this colonial race."
 bestcolonization.51.d.xx:0 "Our efforts to colonize [SCOPE.sCountry('colonize_chosen_state').GetName] were very successful and we now managed to establish full control in the region, and beat [SCOPE.sCountry('colonizers_conference_list_1').GetName] in this colonial race."
 bestcolonization.51.f:0 "“ Colonialism. The enforced spread of the rule of reason. “"
 bestcolonization.51.a:0 "Hurray!"
 
 bestcolonization.52.t:0 "Colonization failed"
 bestcolonization.52.d.x:0 "Our efforts to colonize [SCOPE.sCountry('colonize_chosen_state').GetName] failed, and [SCOPE.sCountry('colonizers_conference_list_2').GetName] managed to beat us in this colonial race, which led the colony to fall under their control."
 bestcolonization.52.d.xx:0 "Our efforts to colonize [SCOPE.sCountry('colonize_chosen_state').GetName] failed, and [SCOPE.sCountry('colonizers_conference_list_1').GetName] managed to beat us in this colonial race, which led the colony to fall under their control."
 bestcolonization.52.f:0 "“ Colonialism hardly ever exploits the whole of a country. It contents itself with bringing to light the natural resources, which it extracts, and exports to meet the needs of the mother country's industries, thereby allowing certain sectors of the colony to become relatively rich. But the rest of the colony follows its path of under-development and poverty, or at all events sinks into it more deeply. “"
 bestcolonization.52.a:0 "Bad news!"
 
 bestcolonization.53.t:0 "Colonial Uprising"
 bestcolonization.53.d:0 "Our efforts to colonize [SCOPE.sCountry('colonized_country').GetName] were going very well until they decided to rise against us. They declared total war on us, therefore, the only way to have control over the region is by coercing them by bayonet-point."
 bestcolonization.53.f:0 "“ Colonialism hardly ever exploits the whole of a country. It contents itself with bringing to light the natural resources, which it extracts, and exports to meet the needs of the mother country's industries, thereby allowing certain sectors of the colony to become relatively rich. But the rest of the colony follows its path of under-development and poverty, or at all events sinks into it more deeply. “"
 bestcolonization.53.a:0 "We will take their land by force"
 bestcolonization.53.b:0 "This is not worth the trouble, abandon the colony"
 
 bestcolonization.57.t:0 "[concept_colonial_dispute] Escalation"
 bestcolonization.57.d.x:0 "After the latest tensions in [SCOPE.sCountry('colonize_chosen_state').GetName] and our competition with [SCOPE.sCountry('colonizers_conference_list_2').GetName] to colonize the area, [SCOPE.sCountry('colonizers_conference_list_2').GetName] decided to put an end to the possibility of a peaceful solution, and escalated the [concept_colonial_dispute]."
 bestcolonization.57.d.xx:0 "After the latest tensions in [SCOPE.sCountry('colonize_chosen_state').GetName] and our competition with [SCOPE.sCountry('colonizers_conference_list_1').GetName] to colonize the area, [SCOPE.sCountry('colonizers_conference_list_1').GetName] decided to put an end to the possibility of a peaceful solution, and escalated the [concept_colonial_dispute]."
 bestcolonization.57.f:0 "“ Remember that politics, colonialism, imperialism and war also originate in the human brain. “"
 bestcolonization.57.a:0 "Worrying"
 
 bestcolonization.58.t:0 "[concept_colonial_dispute] Defeat"
 bestcolonization.58.d.x:0 "We lost the [concept_colonial_dispute] with [SCOPE.sCountry('target').GetName] and we will now have to abide by their demands. All our colonies established in the same areas they colonize, will now be handed over to [SCOPE.sCountry('target').GetName] and we will not be allowed to colonize in them for the next 3 years"
 bestcolonization.58.d.xx:0 "We lost the [concept_colonial_dispute] with [SCOPE.sCountry('initiator').GetName] and we will now have to abide by their demands. All our colonies established in the same areas they colonize, will now be handed over to [SCOPE.sCountry('initiator').GetName] and we will not be allowed to colonize in them for the next 3 years"
 bestcolonization.58.f:0 "“ Remember that politics, colonialism, imperialism and war also originate in the human brain. “"
 bestcolonization.58.a:0 "Bad news!"
 
 bestcolonization.59.t:0 "[concept_colonial_dispute] Victory"
 bestcolonization.59.d.x:0 "We won the [concept_colonial_dispute] against [SCOPE.sCountry('target').GetName] and we will now force them to abide by our demands. All their colonies established in the same areas we colonize, will now be handed over to us and they will not be allowed to colonize in them for the next 3 years"
 bestcolonization.59.d.xx:0 "We won the [concept_colonial_dispute] against [SCOPE.sCountry('initiator').GetName] and we will now force them to abide by our demands. All their colonies established in the same areas we colonize, will now be handed over to us and they will not be allowed to colonize in them for the next 3 years"
 bestcolonization.59.f:0 "“ Remember that politics, colonialism, imperialism and war also originate in the human brain. “"
 bestcolonization.59.a:0 "Hurray!"

