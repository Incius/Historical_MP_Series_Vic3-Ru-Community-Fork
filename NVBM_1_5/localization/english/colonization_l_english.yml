 bestcolonization.15.a:0 "Agree and sign"
 bestcolonization.15.f:0 "“ Neutrality in the Basin of The Congo region will benefit every signatory of this act, and disallow potential wars from spreading to underdeveloped regions in Africa “"
 
 bestcolonization.16.t:0 "Article IV: Act of Navigation for The Congo"
 bestcolonization.16.d:0 "An international law was proposed by delegates of [SCOPE.sCountry('conference_of_berlin_list_1').GetName] to regulate The Navigation of The Congo, that on all the course and mouths of the Congo there will be no distinction made between the subjects of riverain States and those of non-riverain States, and no exclusive privilege of navigation will be conceded to companies, corporations or private persons whatsoever."
