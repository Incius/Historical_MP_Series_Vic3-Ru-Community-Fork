 bestcolonization.17.t:0 "Article V: Act of Navigation for The Niger"
 bestcolonization.17.d:0 "An international law was proposed by delegates of [SCOPE.sCountry('conference_of_berlin_list_1').GetName] to regulate The Navigation of The Niger, that on all the course and mouths of the Niger there will be no distinction made between the subjects of the riverain States and those of non-riverain States; and no exclusive privilege of navigation will be conceded to companies, corporations or private persons."
 bestcolonization.17.a:0 "Agree and sign"
 bestcolonization.17.f:0 "“ The navigation of the Niger, without excepting any of its branches and outlets, is and shall remain entirely free for the merchant ships of all nations equally, whether with cargo or ballast, for the transportation of goods and passengers. It shall be regulated by the provisions of this Act of Navigation, and by the rules to be made in pursuance of this Act. “"
 
 bestcolonization.18.t:0 "Article VI: Declaration Relative to Mandatory Conditions in New Occupations on The Coasts of Africa"
 bestcolonization.18.d:0 "An international declaration was proposed by delegates of [SCOPE.sCountry('conference_of_berlin_list_1').GetName] to ensure that any Power which henceforth takes possession of a tract of land on the coasts of the African continent outside of its present possessions, or which, being hitherto without such possessions, shall acquire them, as well as the Power which assumes a Protectorate there, shall accompany the respective act with a notification thereof, addressed to the other Signatory Powers of the present Act, in order to enable them, if need be, to make good any claims of their own."
