#イベント・ジャーナル関連
  karahuto_chishima_decision:0 "Conclusion of the Treaty of Saint Petersburg"
  karahuto_chishima_decision_desc:0 "For a long time, Sakhalin had been a mingling ground for both Japanese and Russians, but there were constant disputes between the two peoples there. In order to devote all our efforts to the development of Hokkaido, we cede the status of Sakhalin to Russia in exchange for the Kuril Islands."
  hsjp.2.t:0 "Conclusion of the Treaty of Saint Petersburg."
  hsjp.2.d:0 "Conclusion of the Treaty of Saint Petersburg."
  hsjp.2.f:0 "The Kuril Islands to become Japanese territory and Sakhalin to become Russian territory."
  hsjp.2.a:0 "Let us concentrate on the development of the Hokkaido."
  ryukyu_shobun_decision:0 "Disposal of Ryukyu."
  ryukyu_shobun_decision_desc:0 "Annex the Ryukyu Kingdom as Okinawa Prefecture."
  hsjp.1.t:0 "Ryukyu disposition"
  hsjp.1.d:0 "Ryukyu disposition"
  hsjp.1.f:0 "Ryukyu Kingdom annexed as Okinawa Prefecture. King Shoutai, the King of Okinawa, shall be treated as a marquis."
  hsjp.1.a:0 "Welcome to Tokyo, Marquis Shoutai."

