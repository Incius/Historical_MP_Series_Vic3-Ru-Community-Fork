 bestcolonization.101.d.x:0 "Нет возможности проверить прогресс [Concept('concept_colonization','колонизации')] [SCOPE.sCountry('colonize_check_chosen_state').GetName] потому что там продолжается [concept_colonial_dispute] над этой колонией."
 bestcolonization.101.f:0 "“ Каждая империя говорит себе и миру, что она не похожа на все другие империи, что ее миссия не в том, чтобы грабить и контролировать, а в том, чтобы обучать и освобождать. “"
