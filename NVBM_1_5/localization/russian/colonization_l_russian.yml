 bestcolonization.40.t:0 "Колониальная администрация"
 bestcolonization.40.d:0 "Выберите одно из следующих решений, чтобы приступить к управлению своими колониальными делами.\n\n #G #bold Чтобы основать колонию, используйте дипломатическое действие «Колонизация», доступное через призму дипломатии, или щелкнув правой кнопкой мыши целевую страну.#!"
 bestcolonization.40.a:0 "Основание новых колоний"
 bestcolonization.40.b:0 "Покинуть колонию"
 bestcolonization.40.c:0 "Проверить ход колонизации"
 bestcolonization.40.f:0 "“ Я бы сказал, что колониализм — замечательная вещь. Он распространил цивилизацию в Африку. До этого у них не было ни письменности, ни колеса, как мы его знаем, ни школ, ни больниц, ни даже нормальной одежды. “"
 
 bestcolonization.41.t:0 "Колониальная администрация"
 bestcolonization.41.d:0 "Выберите регион, который вы хотите колонизировать"
 bestcolonization.41.f:0 "“ Что делает колониализм, так это вызывает кризис идентичности в отношении собственной культуры. “"
 
 bestcolonization.42.t:0 "Колониальная администрация"
 bestcolonization.42.d:0 "Выберите нацию, которую хотите колонизировать"
 bestcolonization.42.f:0 "“ Помните, что политика, колониализм, империализм и война также зарождаются в человеческом мозгу. “"
 
 bestcolonization.44.t:0 "Колониальная администрация"
 bestcolonization.44.d:0 "Выберите колонию, которую хотите покинуть"
 bestcolonization.44.f:0 "“ Однако каждая империя говорит себе и миру, что она не похожа на все другие империи, что ее миссия не в том, чтобы грабить и контролировать, а в том, чтобы обучать и освобождать. “"
 
 bestcolonization.47.t:0 "Колонизация прошла успешно"
 bestcolonization.47.d:0 "Наши усилия по колонизации [SCOPE.sCountry('colonized_country').GetName] были успешными, и теперь нам удалось установить полный контроль в регионе."
 bestcolonization.47.f:0 "“ Колониализм почти никогда не эксплуатирует всю страну. Он довольствуется тем, что выявляет природные ресурсы, которые он добывает и экспортирует для удовлетворения потребностей промышленности метрополии, тем самым позволяя некоторым секторам колонии стать относительно богатыми. Но остальная часть колонии идет своим путем неразвитости и бедности или, во всяком случае, погружается в него еще глубже. “"
 bestcolonization.47.a:0 "Ура!"
 
 bestcolonization.48.t:0 "[concept_colonial_dispute]"
 bestcolonization.48.d:0 "[concept_colonial_dispute] произошёл в [SCOPE.sCountry('colonize_chosen_state').GetName], так как несколько [Concept('concept_colonial_powers','колониальных держав')] отправили свои войска для колонизации в том же регионе. \n\n [SCOPE.sCountry('colonizers_conference_list_2').GetName] думают, что они могут победить [SCOPE.sCountry('colonizers_conference_list_1').GetName] в наших усилиях по [Concept('concept_colonization','колонизации')] в этом регионе и захватят колонию первыми. Как отреагирует ваше высочество? Уйдем ли мы из региона или никогда его не отдадим?"
