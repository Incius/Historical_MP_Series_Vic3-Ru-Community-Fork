 bestcolonization.48.b:0 "Этот маленький нецивилизованный кусок пирога не стоит хлопот, убираемся"
 bestcolonization.48.f:0 "“ Я бы сказал, что колониализм — замечательная вещь. Он распространил цивилизацию в Африку. До этого у них не было ни письменности, ни колеса, как мы его знаем, ни школ, ни больниц, ни даже нормальной одежды. “"
 
