 concept_advanced_phase_colonization:0 "Продвинутая фаза"
 concept_advanced_phase_colonization_desc:0 "[concept_advanced_phase_colonization] представляет поздние стадии [Concept('concept_colonization','колонизации')]. На этом этапе [concept_colonial_power] #R не#! может бросить вам вызов в [Concept('concept_colonial_race','колониальной гонке')] или начать [concept_colonial_dispute]. [concept_advanced_phase_colonization] может длиться в течение более длительного или более короткого периода в зависимости от вашей [Concept('concept_colonial_efficiency','колониальная эффективности')]."
 concept_berlin_conference:0 "Берлинская конференция"
 concept_berlin_conference_desc:0 "[concept_berlin_conference] это собрание великих и крупных держав мира для урегулирования [Concept('concept_colonization','колонизации')] Африки."
 concept_berlin_conferencex:0 "Берлинская конференция"
 concept_berlin_conferencex_desc:0 "[concept_berlin_conference] это собрание великих и крупных держав мира для урегулирования [Concept('concept_colonization','колонизации')] Африки."
 concept_colonial_capacity:0 "Колониальный Потенциал"
 concept_colonial_capacity_desc:0 "[concept_colonial_capacity] ограничивает количество децентрализованных стран, которые вы можете колонизировать одновременно. \n\nВы можете увеличить свой [concept_colonial_capacity] вкладываясь в [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Institution Colonial Affairs')] [concept_institution]. Один [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Institution Colonial Affairs')] [concept_institution] уровень инвестирования даёт 1 очко [concept_colonial_capacity]. Великая держава получает 2 очка [Concept('concept_colonial_capacity','колониального потенциала')], крупная держава получает 1 очко [Concept('concept_colonial_capacity','колониального потенциала')]."
 concept_colonial_dispute:0 "Колониальный Спор"
 concept_colonial_dispute_desc:0 "[concept_colonial_dispute] происходит в результате вовлечения нескольких [Concept('concept_colonial_powers','колониальных держав')] в [Concept('concept_colonization','колонизацию')] одной и той же децентрализованной нации. \n\n[concept_colonial_disputes] можно решить мирным путем, если [concept_colonial_power] вывести свои войска из региона, или через конкуренцию, поскольку наиболее эффективная держава, которая колонизирует ее первой, получает возможность сохранить ее, [concept_colonial_efficiency] играет большую роль в этом случае. И если мирные решения не сработают, тогда война всегда будет вариантом."
 concept_colonial_disputes:0 "Колониальный Спор"
 concept_colonial_disputes_desc:0 "[concept_colonial_dispute]  происходит в результате вовлечения нескольких [Concept('concept_colonial_powers','колониальных держав')] в [Concept('concept_colonization','колонизацию')] одной и той же децентрализованной нации. \n\n[concept_colonial_disputes] можно решить мирным путем, если [concept_colonial_power] вывести свои войска из региона, или через конкуренцию, поскольку наиболее эффективная держава, которая колонизирует ее первой, получает возможность сохранить ее, [concept_colonial_efficiency] играет большую роль в этом случае. И если мирные решения не сработают, тогда война всегда будет вариантом."
 concept_colonial_efficiency:0 "Колониальная эффективность"
 concept_colonial_efficiency_desc:0 "[concept_colonial_efficiency] определяет, насколько быстро и эффективно наша [Concept('concept_colonization','колонизация')] прогрессирует. Чем выше наша [concept_colonial_efficiency], тем меньше времени требуется для колонизации децентрализованной нации. [concept_colonial_efficiency] также играет большую роль в [Concept('concept_colonial_disputes','колониальном споре')], поскольку это в основном определяющий фактор того, кому удастся выиграть колониальную гонку. \n\n[Concept('concept_colonial_efficiency','колониальную эффективность')] можно увеличить с помощью [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Institution Colonial Affairs')] [concept_institution]. [concept_colonial_efficiency] также снижает длительность [Concept('concept_advanced_phase_colonization','продвинутой фазы')] [Concept('concept_colonization','колонизации')]."
 concept_colonial_power:0 "Колониальная держава"
 concept_colonial_power_desc:0 "[concept_colonial_power] это нация, которая активно занимается колонизацией и инвестирует в [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Institution Colonial Affairs')] [concept_institution]."
 concept_colonial_powers:0 "Колониальные державы"
 concept_colonial_powers_desc:0 "[concept_colonial_powers] это нации, которые активно занимаются колонизацией и инвестируют в [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Institution Colonial Affairs')] [concept_institution]."
 concept_colonial_race:0 "Колониальная гонка"
 concept_colonial_race_desc:0 "[concept_colonial_race] представляет собой конкуренцию между [Concept('concept_colonial_powers','колониальными державами')] в [Concept('concept_colonization','колонизации')], что впоследствии может привести к [Concept('concept_colonial_disputes','колониальному спору')]."
 concept_colonial_range:0 "Колониальная дальность"
 concept_colonial_range_desc:0 "[concept_colonial_range] базируется на стратегических регионах . Вы можете колонизировать нации только в пределах вашего [concept_colonial_range]. \n\nВы можете установить [concept_colonial_range] в стратегическом регионе, если у вас есть интерес и хотя бы одна [GetBuildingType('building_naval_base').GetName].\n\nВы всегда можете начать [concept_diplomatic_play] против децентрализованных наций, чтобы создать колониальную базу, затем построить военно-морскую базу, которая, в свою очередь, создаст [concept_colonial_range].\n\n#R Африка не может быть колонизирована ранее [Concept('concept_berlin_conference','Берлинской конференции')]#!"
 concept_colonization_desc:2 "Попытки поселения, инициированные колонизаторами [concept_country] в землях [concept_decentralized_nation]. Потенциальный колонизатор должен иметь [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Institution Colonial Affairs')] [concept_institution], the [concept_colonial_capacity], [concept_colonial_range], [concept_colonial_efficiency] и [concept_interest] в [concept_strategic_region]. Несколько конкурирующих [Concept('concept_colonial_powers','колониальных держав')] в том же регионе может привести к [Concept('concept_colonial_disputes','колониальному спору')]."
 concept_initial_phase_colonization:0 "Начальная фаза"
 concept_initial_phase_colonization_desc:0 "[concept_initial_phase_colonization] представляет ранние этапы [Concept('concept_colonization','колонизации')]. Во время этой фазы, [concept_colonial_power] может бросить вам вызов в [Concept('concept_colonial_race','колониальной гонке')] и начать [concept_colonial_dispute]."
 conference_of_berlin_join:0 "Придерживаться Общего акта [Concept('concept_berlin_conference','Берлинской конференции')]"
 conference_of_berlin_join_desc:0 "Мы можем подписать статьи Общего акта [Concept('concept_berlin_conference','Берлинской конференции')], что позволит нам начать колонизацию Африки, не вызывая гнева подписавших Договор держав."
 conference_of_berlin_join_tooltip:0 "Мы подпишем статьи Общего акта [Concept('concept_berlin_conference','Берлинской конференции')] и начнется наша приключение по [Concept('concept_colonization','колонизации')] Африки"
 conference_of_berlin_make_demands:0 "Заявить претензии в [Concept('concept_berlin_conference','Берлинской конференции')]"
 conference_of_berlin_make_demands_desc:0 "[concept_berlin_conference] была созвана, [concept_colonial_powers] сейчас предъявляют претензии и требования в регионах Африки. Чтобы обеспечить наше будущее и претендовать на место под солнцем, мы должны громко и ясно заявить о своих требованиях и намерениях, и прямо сейчас."
 conference_of_berlin_violate:0 "Нарушить Общий акт [Concept('concept_berlin_conference','Берлинской конференции')]"
 conference_of_berlin_violate_desc:0 "Мы можем нарушить статьи Общего акта [Concept('concept_berlin_conference','Берлинской конференции')], что позволит нам свободно колонизировать Африку, но разозлит державы, подписавшие соглашение."
 conference_of_berlin_violate_tooltip:0 "Мы нарушим Общий акт [Concept('concept_berlin_conference','Берлинской конференции')], вызывая возмущение подписавших держав."
 conference_of_berlin_withdraw:0 "Выйти из [Concept('concept_berlin_conference','Берлинской конференции')]"
 conference_of_berlin_withdraw_desc:0 "Мы можем отказаться от [Concept('concept_berlin_conference','Берлинской конференции')], что позволит нам свободно колонизировать Африку, но разозлит державы, подписавшие соглашение."
 conference_of_berlin_withdraw_tooltip:0 "Мы выйдем из [Concept('concept_berlin_conference','Берлинской конференции')], вызывая возмущение подписавших держав."
