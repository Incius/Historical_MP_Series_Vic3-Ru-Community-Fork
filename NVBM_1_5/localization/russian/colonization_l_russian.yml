 je_tutorial_get_colony:0 "Создание колонии"
 je_tutorial_get_colony_reason:0 "Теперь, когда мы установили в Сенегале [concept_colonial_range], мы можем пойти дальше и начать колонизировать Крю.\n\nДля этого просто щелкните правой кнопкой мыши на Крю и используйте дипломатическое действие [concept_colonization], доступ к которому также можно получить через дипломатическую линзу или вкладку дипломатии децентрализованной нации."
 je_tutorial_get_range:0 "Установить [concept_colonial_range]"
 je_tutorial_get_range_reason:0 "Мы должны установить [concept_colonial_range] в Сенегале, чтобы начать колонизацию региона."
 je_tutorial_wait_colonization:0 "[concept_colonization] в процессе"
 je_tutorial_wait_colonization_reason:0 "Мы создали колонию в Крю, нам придется подождать, пока она не вырастет, чтобы получить непосредственный контроль над территориями. \n\nВы всегда можете проверить прогресс своей [Concept('concept_colonization','колонизации')] с помощью решения 'Colonial Administration' в вашем журнале."
 lesson_check_status_complete:0 "[concept_colonization]: Вы знаете, как проверить прогресс!"
 lesson_check_status_complete_desc:0 "Поздравляю! Теперь вы знаете, как использовать новую систему [Concept('concept_colonization','колонизации')]! Это действительно простая в использовании механика, надеюсь, вам понравится играть с ней.\n\nТеперь вы ждете, пока ваша колония в Крю не будет полностью основана и аннексирована."
 lesson_colonization_mechanics_desc:0 "Новая система [Concept('concept_colonization','колонизации')] добавляет новые механики, такие как [concept_colonial_capacity], который представляет собой ограничение на количество колоний, которые вы можете колонизировать одновременно. [concept_colonial_capacity] можно увеличить за счет [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Institution Colonial Affairs')] [concept_institution], и более высокий ранг державы. Мы также добавляем [Concept('concept_colonial_efficiency','колониальную эффективность')], который влияет на то, сколько времени потребуется для колонизации страны, и может быть увеличен с помощью [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Institution Colonial Affairs')] [concept_institution]. Мы также добавляем [concept_colonial_range], который определяет, в каких регионах мира вы можете колонизировать. Вы получаете [concept_colonial_range] в стратегическом регионе, если у вас есть военно-морская база в этом регионе. Что касается децентрализованных стран, не имеющих выхода к морю, вам нужно только иметь с ними сухопутную границу. Новая система также вводит [Concept('concept_colonial_disputes','колониальные споры')], который представляет собой [Concept('concept_colonial_race','колониальную гонку')] между двумя странами, которые колонизируют одну и ту же территорию. [Concept('concept_colonial_disputes','колониальные споры')] могут быть решены дипломатическими средствами, войной или нейтралитетом."
 lesson_colonization_welcome_desc:0 "NVBM, мод, в который вы сейчас играете, изменяет систему [Concept('concept_colonization','колонизации')], полностью изменив её и добавив множество новых механик и функций. Этот обучение поможет вам научиться этому."
 lesson_get_colonial_range:0 "Установить [concept_colonial_range]"
 lesson_get_colonial_range_desc:0 "Чтобы установить [concept_colonial_range] в регионе, который имеет побережье, вы должны иметь [GetBuildingType('building_naval_base').GetName] в регионе. В нашем случае, чтобы колонизировать нацию Крю, мы должны иметь [GetBuildingType('building_naval_base').GetName] в регионе Сенегал. Ваша следующая цель — построить одну.\n\nПримечание. Децентрализованные страны, не имеющие выхода к морю, такие как коренные племена США, не требуют [GetBuildingType('building_naval_base').GetName], вам просто нужен институт, чтобы иметь возможность колонизировать их.\n\nОдин момент, скажем, у вас еще нет территорий в этом регионе. Ну, вы можете использовать новую дипломатическую игру под названием 'Установить колониальную базу' против туземцев, чтобы они передали вам прибрежную провинцию, тогда вы сможете построить [GetBuildingType('building_naval_base').GetName] и начать колонизацию."
 lesson_get_colonization_law_complete:0 "Установить [concept_colonial_range]"
 lesson_get_colony_complete:0 "Колония установлена"
 lesson_get_colony_complete_desc:0 "Теперь, когда мы начали основывать колонию в Кру, наша колонизация в регионе прогрессирует. Как только колония полностью вырастет, мы сможем аннексировать Кру, если они не решат восстать против нас и не поднимут местное восстание."
 lesson_get_naval_base_complete:0 "Создание колонии"
 lesson_get_naval_base_complete_desc:0 "Вы построили [GetBuildingType('building_naval_base').GetName] в Сенегале, поэтому [concept_colonial_range] в регионе установлена.\n\nВаша следующая цель — основать колонию в Крю. Для этого просто щелкните правой кнопкой мыши на Крю и используйте дипломатическое действие [concept_colonization], к которому также можно получить доступ через дипломатическую линзу или вкладку дипломатии децентрализованной нации."
 lesson_getting_the_law:0 "Получение [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Institution Colonial Affairs')] [concept_institution]"
 lesson_getting_the_law_desc:0 "Первая цель начнется сейчас, и вам нужно будет создать [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Institution Colonial Affairs')] [concept_institution] приняв колониальный закон."
 lesson_how_to_colonize:0 "Как вы колонизируете?"
 lesson_how_to_colonize_desc:0 "Чтобы основать колонию, сначала нужно иметь [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Institution Colonial Affairs')] [concept_institution], который может быть установлен путем принятия колониального закона. Ваша первая цель в этом уроке будет состоять в том, чтобы принять колониальный закон. Как только вы получите колониальный закон, вам будет назначен ваш [concept_colonial_capacity] который определяет, сколько стран вы можете колонизировать одновременно (обновление занимает один месяц, поэтому снимите паузу в течение одного месяца после получения [concept_institution]). Вы можете проверить свой [concept_colonial_capacity] в верхней панели. Для того, чтобы просто основать колонию, вам нужно будет использовать #gold Создать колонию#! дипломатическое действие против децентрализованной нации (щелкните правой кнопкой мыши, затем выберите #gold Создать колонию#!)."
 lesson_introduction_to_colonization_core_mechanics:0 "Введение в основные механики [Concept('concept_colonization','колонизации')]"
 lesson_introduction_to_colonization_welcome:0 "Добро пожаловать в обучение по [Concept('concept_colonization','колонизации')]!"
 lesson_lesson_get_colonization_law_complete_desc:0 "Вам удалось принять колониальный закон и, следовательно, установить [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Institution Colonial Affairs')] [concept_institution]. Начиная с первого уровня [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Institution Colonial Affairs')] [concept_institution], вы получите одно очко [concept_colonial_capacity], вы будете получать по 1 очку за каждый уровень инситута. Великие державы также получают дополнительно 2 очка [concept_colonial_capacity], Крупные державы получают 1 очко [concept_colonial_capacity].\n\n Теперь приступим к колонизации. Мы хотим колонизировать нацию Крю. Но сначала нам нужно установить [concept_colonial_range]."
 lesson_step_1_of_1:0 "1/1"
 lesson_tutorial_complete_colonization_x:0 "Изучение новой системы [Concept('concept_colonization','колонизации')]: Конец"
 lesson_tutorial_complete_colonization_x_desc:1 "Вот и все. Теперь вы знаете, как использовать новую систему [Concept('concept_colonization','колонизации')] и это обучение подошло к концу."
