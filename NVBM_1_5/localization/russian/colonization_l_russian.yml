 bestcolonization.128.t:0 "[concept_berlin_conferencex]: Номинанты на получение Конго"
 bestcolonization.128.d:0 "[concept_berlin_conferencex] прислала нам делегацию с вопросом, хотим ли мы выдвинуть свою кандидатуру на получение региона Конго в Африке, чтобы обеспечить нейтралитет в регионе. Как мы ответим?"
 bestcolonization.128.a:0 "Номинировать себя"
 bestcolonization.128.b:0 "Мы незаинтересованы"
 bestcolonization.128.f:0 "“ Колониализм. Насильственное распространение правления разума. “"
 
