 bestcolonization.28.t:0 "Общий Акт [Concept('concept_berlin_conference','Берлинской конференции')]: Основные положения I"
 bestcolonization.28.d:0 "Готовы к подписанию новые статьи международного права, и договор готов к подписанию. \n \n Основные положения \n \n Державы, подписавшие настоящий Общий акт, сохраняют за собой право вносить в него впоследствии и по общему согласию такие изменения и улучшения, которые опыт может показать целесообразным. \n Державы, не подписавшие настоящий Общий акт, могут свободно присоединиться к его положениям отдельным актом. \n О присоединении каждой державы будет сообщено в дипломатической форме правительству Германской империи, а им, в свою очередь, всем другим подписавшим или присоединившимся державам. \n Такое присоединение влечет за собой полное принятие всех обязательств, а также признание всех преимуществ, предусмотренных настоящим Общим актом."
 bestcolonization.28.a:0 "Согласиться и подписать"
 bestcolonization.28.f:0 "“ Работорговля имеет и другой характер, это само отрицание всякого закона, всякого общественного строя. Охота на людей является преступлением государственной измены человечеству. Он должен быть подавлен везде, где он может быть достигнут, как по суше, так и по морю. “"
 
 bestcolonization.29.t:0 "Общий Акт [Concept('concept_berlin_conference','Берлинской конференции')]: Основные положения II"
 bestcolonization.29.d:0 "Готовы к подписанию новые статьи международного права, и договор готов к подписанию. \n \n Основные положения \n \n Настоящий Общий закон подлежит ратификации в возможно кратчайший срок, причем ни в коем случае не более чем на год. \n Он вступит в силу для каждой державы со дня его ратификации этой державой. \n Между тем державы, подписавшие настоящий Общий акт, обязуются не предпринимать никаких шагов, противоречащих его положениям. \n Каждая Держава направит свою ратификацию Правительству Германской Империи, которое уведомит об этом все другие Державы, подписавшие настоящий Акт."
 bestcolonization.29.a:0 "Согласиться и подписать"
 bestcolonization.29.f:0 "“ Современное международное право тесно следует линии, ведущей к признанию права туземных племен свободно распоряжаться собой и своей наследственной территорией. В соответствии с этим принципом мое правительство охотно придерживалось бы более широкого правила, основанного на принципе, который должен быть направлен на добровольное согласие туземцев, чья страна захвачена, во всех случаях, когда они не спровоцировали агрессию. “"
 
 bestcolonization.30.t:0 "Общий Акт [Concept('concept_berlin_conference','Берлинской конференции')]: Основные положения III"
 bestcolonization.30.d:0 "Готовы к подписанию новые статьи международного права, и договор готов к подписанию. \n \n Основные положения \n \n Ратификации всех Держав будут сданы на хранение в архивы Правительства Германской Империи. Когда все ратификации будут отправлены, будет составлен Депозитарный акт в виде протокола, который должен быть подписан представителями всех держав, участвовавших в Берлинской конференции, и заверенная копия которого будут посланы каждой из этих Сил."
 bestcolonization.30.a:0 "Согласиться и подписать"
 bestcolonization.30.f:0 "“ Это опыт, который затем вдохновит заинтересованные державы на самые благоприятные решения для развития торгового прогресса в их владениях. “"
 
 bestcolonization.31.t:0 "Общий Акт [Concept('concept_berlin_conference','Берлинской конференции')]: Signatures"
 bestcolonization.31.d:0 "Общий Акт Берлинской конференции был доработан и согласован всеми странами. Наши делегаты в Берлине прислали нам окончательный вариант Акта для его подписания."
 bestcolonization.31.a:0 "Подписать акт"
 bestcolonization.31.f:0 "“ Никогда не следует возобновлять колониальный опыт, приобретенный в шестнадцатом веке, когда колонии были разрушены теми, кто претендовал на то, чтобы закрепить в Европе, с чисто городской точки зрения, их финансовое и административное существование. “"
 
