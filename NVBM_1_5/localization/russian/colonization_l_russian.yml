 bestcolonization.19.d:0 "Делегаты из [SCOPE.sCountry('conference_of_berlin_list_1').GetName] потребовал, чтобы присутствовавшие державы могли заявить о своих претензиях и планах будущей оккупации Африки, урегулировать колонизацию на континенте и уменьшить возможность возможного международного конфликта."
 bestcolonization.19.a:0 "Мы готовы предъявлять требования!"
 bestcolonization.19.f:0 "“ Я не хочу упустить хороший шанс угостить себя кусочком этого великолепного африканского пирога. “"
 
 bestcolonization.20.t:0 "[concept_berlin_conferencex]: Объявление претензий"
 bestcolonization.20.d:0 "Пришло время нашей гордой нации завоевать свое место под солнцем и заявить о своих правах на африканском континенте."
 bestcolonization.20.a:0 "Объявить претензию на Бассейн Нила"
 bestcolonization.20.b:0 "Объявить претензию на Северную Африку"
 bestcolonization.20.c:0 "Объявить претензию на Сенегал"
 bestcolonization.20.xx:0 "Объявить претензию на Нигер"
 bestcolonization.20.e:0 "Объявить претензию на Конго"
 bestcolonization.20.x:0 "Объявить претензию на Южную Африку"
 bestcolonization.20.g:0 "Объявить претензию на Занж"
 bestcolonization.20.f:0 "“ Я бы сказал, что колониализм — замечательная вещь. Он распространил цивилизацию в Африку. До этого у них не было ни письменности, ни колеса, каким мы его знаем, ни школ, ни больниц, ни даже нормальной одежды. “"
 
