 bestcolonization.100.t:0 "Колониальная администрация"
 bestcolonization.100.d:0 "Выберите колонию, чтобы проверить прогресс колонизации"
 bestcolonization.100.f:0 "“ Каждая империя говорит себе и миру, что она не похожа на все другие империи, что ее миссия не в том, чтобы грабить и контролировать, а в том, чтобы обучать и освобождать. “"
 
 bestcolonization.101.t:0 "Колониальная администрация"
 bestcolonization.101.d:0 "Прогресс [Concept('concept_colonization','колонизации')] [SCOPE.sCountry('colonize_check_chosen_state').GetName] :\n\n [concept_initial_phase_colonization]:#G  [ROOT.Var('colonization_time_check').GetValue]/23#! месяцев\n [concept_advanced_phase_colonization]:#G  [ROOT.Var('colonization_time_advanced_timer_check').GetValue]/[ROOT.Var('colonization_time_advanced_limit_check').GetValue]#! месяцев"
