 bestcolonization.17.a:0 "Согласиться и подписать"
 bestcolonization.17.f:0 "“ Судоходство по Нигеру, без исключения каких-либо его ответвлений и выходов, есть и будет оставаться совершенно свободным для торговых судов всех наций в равной степени, будь то с грузом или балластом, для перевозки товаров и пассажиров. Он регулируется положениями настоящего Закона о мореплавании и правилами, которые должны быть приняты во исполнение этого закона. “"
 
