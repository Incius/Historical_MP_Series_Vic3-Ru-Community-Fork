 bestcolonization.49.d.xx:0 "После последних напряженностей в [SCOPE.sCountry('colonize_chosen_state').GetName],  [SCOPE.sCountry('colonizers_conference_list_1').GetName] приняли решение о деэскалации и уходе из региона. Победа за нами!"
 bestcolonization.49.a:0 "Отличные новости!"
