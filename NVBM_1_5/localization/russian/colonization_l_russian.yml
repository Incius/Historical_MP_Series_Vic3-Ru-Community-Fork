 objective_colonization_tutorial:0 "Обучение новой системе колонизации"
 objective_colonization_tutorial_desc:0 "NVBM изменяет всю систему [Concept('concept_colonization','колонизации')], отключает ванильную систему [Concept('concept_colonization','колонизации')] и её механики, заменяя совершенно новой системой. Выполните эту игровую задачу, чтобы узнать, как работает эта новая система, и узнайте, что может предложить NVBM!\n\n"
 objective_colonization_tutorial_desc_FRA:0 "Королевство Франция — отличный выбор для изучения новой системы [Concept('concept_colonization','колонизации')]. Нация с большим потенциалом и колониальными возможностями."
 objective_colonization_tutorial_desc_GBR:0 "Великобритания — сильнейшая [concept_colonial_power] на старте игры. Они начинаются с более высоким [Concept('concept_colonial_capacity','колониальным потенциалом')] чем Королевство Франция, и могут колонизировать более эффективно."
 objective_colonization_tutorial_desc_POR:0 "Королевство Португалия — лучший выбор для изучения новой системы [Concept('concept_colonization','колонизации')]. Небольшая, но сильная нация с большим колонизационным потенциалом."
