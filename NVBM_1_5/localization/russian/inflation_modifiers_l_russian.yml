 concept_inflation:0 "Инфляция"
 concept_inflation_desc:0 "[concept_inflation] это снижение покупательной способности, когда [concept_money] теряют ценность, и идёт рост потребительских цен.\n\nИнфляция увеличивается из-за роста цен, цены имеют тенденцию расти, когда спрос на товары и услуги превышает предложение экономики.\n\n[concept_inflation] в NVBM каждый квартал года инфляция будет расти всякий раз, когда существует серьезная нехватка товаров.\n\n[GetLawType('law_metallic_currency').GetName] даёт нам дополнительно#variable  5%#!  [Concept('concept_quarterly_inflation', 'Квартальной инфляции')].\n[GetLawType('law_silver_standard').GetName] даёт нам дополнительно#variable  -1%#!  [Concept('concept_quarterly_inflation', 'Квартальной инфляции')].\n[GetLawType('law_gold_standard').GetName] даёт нам дополнительно#variable  -2%#!  [Concept('concept_quarterly_inflation', 'Квартальной инфляции')].\n[GetLawType('law_credit_standard').GetName] даёт нам дополнительно#variable  3%#!  [Concept('concept_quarterly_inflation', 'Квартальной инфляции')].\n\n[concept_goods_shortages], [concept_vital_goods_shortages], [concept_expensive_goods], [concept_vital_expensive_goods], [concept_cheap_goods] и [concept_inflation_from_gdp_growth] также влияет на [Concept('concept_quarterly_inflation', 'Квартальную инфляцию')]."
 concept_inflation_from_gdp_growth:0 "Инфляционный прирост от годового роста ВВП"
 concept_inflation_from_gdp_growth_desc:0 "Дополнительная [concept_inflation] полученная в результате роста вашего [Concept('concept_gdp','Валового внутреннего продукта')] год за годом. Если [concept_gdp] вашей страны  существенно растет с каждым годом, ваша страна получит дополнительную [Concept('concept_inflation', 'Инфляцию')] относительно роста вашего [Concept('concept_gdp','Валового внутреннего продукта')].\n\Математический пример:\n\n- Прошлогодний [concept_gdp]: 100M, В этом году [concept_gdp]: 120M\n- 120M - 100M = 20M рост [Concept('concept_gdp','Валового внутреннего продукта')] за год\n- 20M / 120M = 0.16 (мы делим на сколько вырос ВВП в этом году по отношению к прошлогоднему ВВП)\n- 0.16 * 10 = 1.6 (Умножаем результат на 10 ([concept_why10]), и результат сколько дополнительной [Concept('concept_inflation', 'Инфляции')] получаем за счет экономического роста. Это применено к [Concept('concept_quarterly_inflation', 'Квартальной инфляции')] за этот год)"
 concept_quarterly_inflation:0 "Квартальная инфляция"
 concept_quarterly_inflation_desc:0 "[concept_quarterly_inflation] - как много [concept_inflation] набирается каждый квартал."
 concept_shortage:0 "Нехватка"
 concept_shortage_desc:0 "[concept_goods_shortages] это [Concept('concept_good','$concept_goods$')] которые находятся в дефиците ([concept_good] дефицитен, если спрос превышает #variable  50%#! предложения). Это даёт#variable  1%#! дополнительной [concept_quarterly_inflation]."
 concept_vital_expensive_good:0 "Дорогие важные товары"
 concept_vital_expensive_good_desc:0 "[concept_vital_goods] это [Concept('concept_good','$concept_goods$')] которые жизненно важны для обычного населения (бедные и средние слои) и которые необходимы в качестве повседневных потребностей. [concept_vital_goods] дают#variable  2%#! дополнительной [Concept('concept_quarterly_inflation', 'Квартальной инфляции')], оказывая более жесткое воздействие, чем другие не жизненно важные товары, которые обеспечивают только#variable  1%#! допольнительной [Concept('concept_quarterly_inflation', 'Квартальной инфляции')] когда они [concept_expensive] или в [Concept('concept_shortage', 'Нехватке')].\n\nСписок [concept_vital_goods]:\n- [GetGoods('grain').GetTextIcon] [GetGoods('grain').GetName]\n- [GetGoods('clothes').GetTextIcon] [GetGoods('clothes').GetName]\n- [GetGoods('services').GetTextIcon] [GetGoods('services').GetName]\n- [GetGoods('furniture').GetTextIcon] [GetGoods('furniture').GetName]\n- [GetGoods('wood').GetTextIcon] [GetGoods('wood').GetName]\n- [GetGoods('fabric').GetTextIcon] [GetGoods('fabric').GetName]"
