 inflation.8.t:0 "Экономическая нестабильность"
 inflation.8.d:0 "Наши два последних отчета о [concept_quarterly_inflation] демонстрируют плохие признаки экономической стабильности. В последнем квартале, у нас был уровень [concept_inflation] равный @inflation! [ROOT.Var('change_inflation_2_varr').GetValue|v|D|%], в то время как в предыдущем квартале мы имели уровень [concept_inflation] равный @inflation! [ROOT.Var('change_inflation_1_varr').GetValue|v|D|%].\n\nЭто серьезное и большое, быстрое изменение дестабилизировало рынок. Изменения в уровне [concept_inflation] более @inflation!#variable  5%#! в течение двух кварталов всегда приведет к экономической нестабильности."
 inflation.8.a:0 "Плохие новости!"
 inflation.8.f:0 "“ Люди – творцы процветания. Без человеческой изобретательности и инноваций мы бы до сих пор жили в пещерах и продолжительность жизни составляла бы 25 лет. Больше людей — в условиях свободы и свободного рынка — означает больше процветания. И слово капитализм. “"