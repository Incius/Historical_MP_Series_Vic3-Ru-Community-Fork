 concept_good_shortage:0 "Нехватка товара"
 concept_good_shortage_desc:0 "[concept_goods_shortages] это [Concept('concept_good','$concept_goods$')] которые находятся в дефиците ([concept_good] дефицитен, если спрос превышает #variable  50%#! предложения). Это даёт#variable  1%#! дополнительной [Concept('concept_quarterly_inflation', 'Квартальной инфляции')]."
 concept_goods_shortages:0 "Нехватка товаров"
