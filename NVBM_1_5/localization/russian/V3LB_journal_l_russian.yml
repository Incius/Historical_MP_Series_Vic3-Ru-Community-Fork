je_beijing_convention:0 "Пекинский трактат (1860)"
je_beijing_convention_reason:0 "Пеки́нский догово́р 1860 го́да — в российской историографии обычно подразумевает двусторонний межгосударственный договор, заключённый 2 (14) ноября 1860 года между Российской империей и маньчжурской империей Цин — в ряду серии договоров между этой империей и европейскими державами. Русско-китайский договор явился продолжением Айгунского и Тяньцзинского договоров. Договор устанавливал границу между Россией и империей Цин."

